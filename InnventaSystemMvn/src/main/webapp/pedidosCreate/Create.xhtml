<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="js/innventa.js" />
    <ui:composition>

        <div class='panel panel-#{navigation.moduleType("PEDIDOS")} col-md-6' >
            <div class="panel-heading">Crear Nuevo Pedido</div>

            <h:form id="PedidosCreateForm"> 

                <h:panelGroup id="display"  rendered="#{pedidosController.selected != null}" >
                    <p:panelGrid columns="4">

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_referencia}" for="ref" />
                        <h:panelGroup>
                            <p:inputText id="ref" value="#{pedidosController.selected.referencia}" disabled="true" />
                           
                        </h:panelGroup>


                        <p:outputLabel value="#{innventa.CreatePedidosLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{pedidosController.selected.idCliente}" required="true" 
                                             converter="#{cuentasConverter}"
                                             requiredMessage="#{innventa.CreatePedidosRequiredMessage_idCliente}" 
                                             >

                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{cuentasController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{pedidosController.getComponentMessages('idCliente', innventa.CreatePedidosHelpText_idCliente)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_fechaPedido}" for="fechaPedido" />
                        <h:panelGroup>
                            <p:calendar id="fechaPedido" pattern="dd/MM/yyyy" 
                                        value="#{pedidosController.selected.fechaPedido}" 
                                        title="#{innventa.CreatePedidosTitle_fechaPedido}" 
                                        required="true" 
                                        requiredMessage="#{innventa.CreatePedidosRequiredMessage_fechaPedido}">
                                <span class="glyphicon glyphicon-calendar"></span>         
                            </p:calendar>
                            <p:tooltip for="fechaPedido" value="#{pedidosController.getComponentMessages('fechaPedido', innventa.CreatePedidosHelpText_fechaPedido)}"/>
                        </h:panelGroup>
                      
                        <p:outputLabel value="#{innventa.CreatePedidosLabel_fechaEntrega}" for="fechaEntrega" />
                        <h:panelGroup>
                            <p:calendar id="fechaEntrega" pattern="dd/MM/yyyy" value="#{pedidosController.selected.fechaEntrega}" title="#{innventa.CreatePedidosTitle_fechaEntrega}">
                                <span class="glyphicon glyphicon-calendar"></span>         
                            </p:calendar>
                            <p:tooltip for="fechaEntrega" value="#{pedidosController.getComponentMessages('fechaEntrega', innventa.CreatePedidosHelpText_fechaEntrega)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_cantidadTotal}" for="cantidadTotal" />
                        <h:panelGroup id="panelCantidadOC">
                            <h:outputText id="cantidadTotal" value="#{pedidosController.cantTotal}"/>
                           
                        </h:panelGroup>
                        
                        <p:outputLabel value="Total OC" for="totalOC" />
                        <h:panelGroup id="panelTotalOC">
                             <h:outputText id="totalOC" value="#{pedidosController.totalOC}">
                                 <f:convertNumber pattern="###,###"/>
                            </h:outputText>
                        </h:panelGroup>
                        
                  
                        <p:outputLabel value="#{innventa.CreatePedidosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{pedidosController.selected.descripcion}" title="#{innventa.CreatePedidosTitle_descripcion}" />
                            <p:tooltip for="descripcion" value="#{pedidosController.getComponentMessages('descripcion', innventa.CreatePedidosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_observaciones}" for="observaciones" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{pedidosController.selected.observaciones}" title="#{innventa.CreatePedidosTitle_observaciones}" />
                            <p:tooltip for="observaciones" value="#{pedidosController.getComponentMessages('observaciones', innventa.CreatePedidosHelpText_observaciones)}"/>
                        </h:panelGroup>
                   
                       

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{pedidosController.selected.estado}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreatePedidosRequiredMessage_estado}" 
                                             converter="#{estadosConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value='#{estadosController.chargeItems("PEDIDOS", 0)}'
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.estado.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{pedidosController.getComponentMessages('estado', innventa.CreatePedidosHelpText_estado)}"/>
                        </h:panelGroup>
                        
                        
                        <p:outputLabel value="" />
                        <p:outputLabel value="" />
                    </p:panelGrid>

                    <h:panelGroup styleClass="hide">
                        <p:inputText id="eliminado" value="#{pedidosController.selected.eliminado}" title="#{innventa.CreatePedidosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_eliminado}"/>
                    </h:panelGroup>

                </h:panelGroup>
                <p:commandButton class="btn btn-success" actionListener="#{pedidosController.saveNew}" 
                                 value="Crear OC" 
                                 update="display contentPanel growl msgs" 
                                 >
                    <p:confirm header="#{innventa.ConfirmationHeader}" 
                               message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                
                <p:commandButton class="btn btn-success" rendered="false" actionListener="#{pedidosController.createRemission}" 
                                 value="Crear OC y Generar Remision" 
                                 update="display contentPanel growl msgs labelModule" 
                                 >
                    <p:confirm header="#{innventa.ConfirmationHeader}" 
                               message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>

                <p:commandButton value="#{innventa.Cancel}" 
                                 update="contentPanel growl" 
                                 actionListener="#{navigation.orders}"
                                 immediate="true"
                                 />


            </h:form>

        </div>
        <div class="col-md-6">
            <button class="btn btn-success" data-toggle="collapse" data-target="#productOCPanel">Productos de Orden de Compra #{pedidosController.selected.referencia} </button>
            <div id="productOCPanel" class="panel panel-success collapse">

                <ui:include src="/pedidosCreate/productos/index.xhtml"/>
            </div>
        </div>
         

    </ui:composition>

</html>
