<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProductosLabel_id}"/>
                        <h:outputText value="#{productosController.selected.id}" title="#{myBundle.ViewProductosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_referencia}"/>
                        <h:outputText value="#{productosController.selected.referencia}" title="#{myBundle.ViewProductosTitle_referencia}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_codigo}"/>
                        <h:outputText value="#{productosController.selected.codigo}" title="#{myBundle.ViewProductosTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_tipoCodigo}"/>
                        <h:outputText value="#{productosController.selected.tipoCodigo}" title="#{myBundle.ViewProductosTitle_tipoCodigo}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_nombre}"/>
                        <h:outputText value="#{productosController.selected.nombre}" title="#{myBundle.ViewProductosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_precioCompra}"/>
                        <h:outputText value="#{productosController.selected.precioCompra}" title="#{myBundle.ViewProductosTitle_precioCompra}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_precioVenta}"/>
                        <h:outputText value="#{productosController.selected.precioVenta}" title="#{myBundle.ViewProductosTitle_precioVenta}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_categoria}"/>
                        <h:outputText value="#{productosController.selected.categoria}" title="#{myBundle.ViewProductosTitle_categoria}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_categoriaImpuesto}"/>
                        <h:outputText value="#{productosController.selected.categoriaImpuesto}" title="#{myBundle.ViewProductosTitle_categoriaImpuesto}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_atributo}"/>
                        <h:outputText value="#{productosController.selected.atributo}" title="#{myBundle.ViewProductosTitle_atributo}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_stock}"/>
                        <h:outputText value="#{productosController.selected.stock}" title="#{myBundle.ViewProductosTitle_stock}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_creadoPor}"/>
                        <h:outputText value="#{productosController.selected.creadoPor}" title="#{myBundle.ViewProductosTitle_creadoPor}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_modificadoPor}"/>
                        <h:outputText value="#{productosController.selected.modificadoPor}" title="#{myBundle.ViewProductosTitle_modificadoPor}"/>

                        <h:outputText value="#{myBundle.ViewProductosLabel_eliminado}"/>
                        <h:outputText value="#{productosController.selected.eliminado}" title="#{myBundle.ViewProductosTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProductosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
