<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productosController.selected != null}">

                        <h:outputText value="#{innventa.ViewProductosLabel_referencia}"/>
                        <h:outputText value="#{productosController.selected.referencia}" title="#{innventa.ViewProductosTitle_referencia}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_nombre}"/>
                        <h:outputText value="#{productosController.selected.nombre}" title="#{innventa.ViewProductosTitle_nombre}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_precioCompra}"/>
                        <h:outputText value="#{productosController.selected.precioCompra}" title="#{innventa.ViewProductosTitle_precioCompra}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_precioVenta}"/>
                        <h:outputText value="#{productosController.selected.precioVenta}" title="#{innventa.ViewProductosTitle_precioVenta}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_categoria}"/>
                        <h:outputText value="#{productosController.selected.categoria.nombre}" 
                                   
                                      title="#{innventa.ViewProductosTitle_categoria}"/>
 
                        <h:outputText value="Observaciones"/>
                        <h:outputText value="#{productosController.selected.observaciones}" title="observaciones"/>
                      
                        <h:outputText value="#{innventa.ViewProductosLabel_stock}"/>
                        <h:outputText value="#{productosController.selected.stock}" title="#{innventa.ViewProductosTitle_stock}"/>
                        
                        <h:outputText value="#{innventa.ViewProductosLabel_tipoCodigo}"/>
                        <h:outputText value="#{productosController.transformTipoProducto()}" />
                        
                        <h:outputText value="#{innventa.ViewProductosLabel_creadoPor}"/>
                        <h:outputText value="#{productosController.selected.creadoPor}" title="#{innventa.ViewProductosTitle_creadoPor}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_modificadoPor}"/>
                        <h:outputText value="#{productosController.selected.modificadoPor}" title="#{innventa.ViewProductosTitle_modificadoPor}"/>

                       </p:panelGrid>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('ProductosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
