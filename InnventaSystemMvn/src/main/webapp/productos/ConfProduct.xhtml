<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosConfDialog" widgetVar="ProductosConfDialog" 
                  modal="true" 
                  resizable="false"  
                  appendTo="@parent" 
                  width="650" height="500"
                  header="Configurar Productos de Venta" closeOnEscape="true">

            <h:form id="ProductosConfForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productosController.selected != null}">

                        <h:outputText value="#{innventa.ViewProductosLabel_referencia}"/>
                        <h:outputText value="#{productosController.selected.referencia}" title="#{innventa.ViewProductosTitle_referencia}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_nombre}"/>
                        <h:outputText value="#{productosController.selected.nombre}" title="#{innventa.ViewProductosTitle_nombre}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_categoria}"/>
                        <h:outputText value="#{productosController.selected.categoria.nombre}" 

                                      title="#{innventa.ViewProductosTitle_categoria}"/>

                        <h:outputText value="#{innventa.ViewProductosLabel_tipoCodigo}"/>
                        <h:outputText value="#{productosController.transformTipoProducto()}" />


                    </p:panelGrid>
                    <p:separator/> 


                    <div class="panel panel-default">
                        <h:form id="ConfProductsSmallForm">


                            <h:panelGrid columns="2" style="margin-bottom:10px" 
                                         >
                                <h:outputText value="Seleccione los Items que componen el Producto "/>
                               <p:column><p:outputLabel value="&#160;" /></p:column>
                                <p:selectOneMenu id="advanced" 
                                                 value="#{productosController.findProduct}" 
                                                 converter="#{productosConverter}" 
                                                 var="t" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 styleClass="col-md-3"

                                                 >
                                    <f:selectItems value="#{productosController.itemsForSale}" 
                                                   var="selectedItem"
                                                   itemLabel="#{selectedItem.nombre}" 
                                                   itemValue="#{selectedItem}" 
                                                   />

                                    <p:column>
                                        <h:outputText value="#{t.nombre}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{t.referencia}" />
                                    </p:column> 
                                </p:selectOneMenu>
                               
                                <p:column>
                                    <p:commandButton id="addProductButton" icon="ui-icon-plus"
                                                     update=":ProductosListConfForm"  
                                                     actionListener="#{productosController.targetProducts.add(productosController.findProduct)}" 
                                                     />
                                    <p:tooltip for="addProductButton" value="Agregar Item como un componentre del producto"/>

                                </p:column>


                            </h:panelGrid>
                        </h:form>

                    </div>
                    <p:separator/>
                </h:panelGroup>
            </h:form>

            <h:form id="ProductosListConfForm">
                <div class='panel panel-#{navigation.moduleType("PRODUCTOS")}'>
                    <div class="panel-heading"></div>

                    <p:dataTable id="datalist"
                                 value="#{productosController.targetProducts}"
                                 var="item"
                                 rowKey="#{item.id}"
                                 paginator="false"
                                 rows="5"
                                 rowsPerPageTemplate="10,20,30,40,50,100"
                                 selectionMode="single"
                                 selection="#{productosController.componentSelected}"
                                 tableStyleClass="table table-striped "
                                 style="text-align: right"
                                 editable="true" editMode="cell"
                                 >

                        <p:ajax event="rowSelect"   update=""/>
                        <p:ajax event="rowUnselect" update=""/>



                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{innventa.ListProductosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>


                        <p:column headerText="Cantidad">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.atributo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.atributo}" style="width:100%" label="CAnt">
                                        <!-- <p:ajax listener={pedidosController.onRowEdit(item.cantidad)}" update=":PedidosCreateForm:panelTotalOC, :PedidosCreateForm:panelCantidadOC, :ProductosListForm" />
                                        --></p:inputText></f:facet>
                            </p:cellEditor>
                        </p:column>


                    </p:dataTable>
                    <p:separator/>

                    <p:commandButton actionListener="#{productosController.save}" value="Guardar Configuracion" update="@parent :ProductosListForm:datalist, contentPanel" 
                                     oncomplete="handleSubmit(xhr,status,args,PF('ProductosConfDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('ProductosConfDialog').hide()" update="@parent"/>

                </div> 
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
