<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProductosLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{productosController.selected.id}" />
                            <p:tooltip for="id" value="#{productosController.getComponentMessages('id', myBundle.EditProductosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_referencia}" for="referencia" />
                        <h:panelGroup>
                            <p:inputText id="referencia" value="#{productosController.selected.referencia}" title="#{myBundle.EditProductosTitle_referencia}" size="255" maxlength="255"/>
                            <p:tooltip for="referencia" value="#{productosController.getComponentMessages('referencia', myBundle.EditProductosHelpText_referencia)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{myBundle.EditProductosTitle_codigo}" size="255" maxlength="255"/>
                            <p:tooltip for="codigo" value="#{productosController.getComponentMessages('codigo', myBundle.EditProductosHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_tipoCodigo}" for="tipoCodigo" />
                        <h:panelGroup>
                            <p:inputText id="tipoCodigo" value="#{productosController.selected.tipoCodigo}" title="#{myBundle.EditProductosTitle_tipoCodigo}" size="36" maxlength="36"/>
                            <p:tooltip for="tipoCodigo" value="#{productosController.getComponentMessages('tipoCodigo', myBundle.EditProductosHelpText_tipoCodigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{myBundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_nombre}" size="255" maxlength="255"/>
                            <p:tooltip for="nombre" value="#{productosController.getComponentMessages('nombre', myBundle.EditProductosHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_precioCompra}" for="precioCompra" />
                        <h:panelGroup>
                            <p:inputText id="precioCompra" value="#{productosController.selected.precioCompra}" title="#{myBundle.EditProductosTitle_precioCompra}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_precioCompra}"/>
                            <p:tooltip for="precioCompra" value="#{productosController.getComponentMessages('precioCompra', myBundle.EditProductosHelpText_precioCompra)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                        <h:panelGroup>
                            <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{myBundle.EditProductosTitle_precioVenta}"/>
                            <p:tooltip for="precioVenta" value="#{productosController.getComponentMessages('precioVenta', myBundle.EditProductosHelpText_precioVenta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_categoria}" for="categoria" />
                        <h:panelGroup>
                            <p:inputText id="categoria" value="#{productosController.selected.categoria}" title="#{myBundle.EditProductosTitle_categoria}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_categoria}" size="36" maxlength="36"/>
                            <p:tooltip for="categoria" value="#{productosController.getComponentMessages('categoria', myBundle.EditProductosHelpText_categoria)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_categoriaImpuesto}" for="categoriaImpuesto" />
                        <h:panelGroup>
                            <p:inputText id="categoriaImpuesto" value="#{productosController.selected.categoriaImpuesto}" title="#{myBundle.EditProductosTitle_categoriaImpuesto}" size="36" maxlength="36"/>
                            <p:tooltip for="categoriaImpuesto" value="#{productosController.getComponentMessages('categoriaImpuesto', myBundle.EditProductosHelpText_categoriaImpuesto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_atributo}" for="atributo" />
                        <h:panelGroup>
                            <p:inputText id="atributo" value="#{productosController.selected.atributo}" title="#{myBundle.EditProductosTitle_atributo}" size="36" maxlength="36"/>
                            <p:tooltip for="atributo" value="#{productosController.getComponentMessages('atributo', myBundle.EditProductosHelpText_atributo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_stock}" for="stock" />
                        <h:panelGroup>
                            <p:inputText id="stock" value="#{productosController.selected.stock}" title="#{myBundle.EditProductosTitle_stock}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_stock}"/>
                            <p:tooltip for="stock" value="#{productosController.getComponentMessages('stock', myBundle.EditProductosHelpText_stock)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_creadoPor}" for="creadoPor" />
                        <h:panelGroup>
                            <p:inputText id="creadoPor" value="#{productosController.selected.creadoPor}" title="#{myBundle.EditProductosTitle_creadoPor}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_creadoPor}" size="36" maxlength="36"/>
                            <p:tooltip for="creadoPor" value="#{productosController.getComponentMessages('creadoPor', myBundle.EditProductosHelpText_creadoPor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_modificadoPor}" for="modificadoPor" />
                        <h:panelGroup>
                            <p:inputText id="modificadoPor" value="#{productosController.selected.modificadoPor}" title="#{myBundle.EditProductosTitle_modificadoPor}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_modificadoPor}" size="36" maxlength="36"/>
                            <p:tooltip for="modificadoPor" value="#{productosController.getComponentMessages('modificadoPor', myBundle.EditProductosHelpText_modificadoPor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProductosLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{productosController.selected.eliminado}" title="#{myBundle.EditProductosTitle_eliminado}" required="true" requiredMessage="#{myBundle.EditProductosRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{productosController.getComponentMessages('eliminado', myBundle.EditProductosHelpText_eliminado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.save}" value="#{myBundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ProductosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
