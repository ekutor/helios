<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productosController.selected != null}">

                        <p:outputLabel value="#{innventa.EditProductosLabel_referencia}" for="referencia" />
                        <h:panelGroup>
                            <p:inputText id="referencia" value="#{productosController.selected.referencia}" title="#{innventa.EditProductosTitle_referencia}" size="255" maxlength="255"/>
                            <p:tooltip for="referencia" value="#{productosController.getComponentMessages('referencia', innventa.EditProductosHelpText_referencia)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{innventa.EditProductosTitle_codigo}" size="255" maxlength="255"/>
                            <p:tooltip for="codigo" value="#{productosController.getComponentMessages('codigo', innventa.EditProductosHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{innventa.EditProductosTitle_nombre}" required="true" requiredMessage="#{innventa.EditProductosRequiredMessage_nombre}" size="255" maxlength="255"/>
                            <p:tooltip for="nombre" value="#{productosController.getComponentMessages('nombre', innventa.EditProductosHelpText_nombre)}"/>
                        </h:panelGroup>
                        
                           <p:outputLabel value="Unidad de Medida" for="und" />
                        <h:panelGroup>
                            <p:inputText id="und" value="#{productosController.selected.unidadMedida}" title="Unidad de Medida" required="true" size="36" maxlength="255"/>
                            <p:tooltip for="und" value="#{productosController.getComponentMessages('unidadMedida', 'Seleccione una unidad de medida')}"/>
                        </h:panelGroup>
                         
                           
                        <p:outputLabel value="#{innventa.EditProductosLabel_precioCompra}" for="precioCompra" />
                        <h:panelGroup>
                            <p:inputText id="precioCompra" value="#{productosController.selected.precioCompra}" title="#{innventa.EditProductosTitle_precioCompra}" required="true" requiredMessage="#{innventa.EditProductosRequiredMessage_precioCompra}"/>
                            <p:tooltip for="precioCompra" value="#{productosController.getComponentMessages('precioCompra', innventa.EditProductosHelpText_precioCompra)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_precioVenta}" for="precioVenta" />
                        <h:panelGroup>
                            <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{innventa.EditProductosTitle_precioVenta}"/>
                            <p:tooltip for="precioVenta" value="#{productosController.getComponentMessages('precioVenta', innventa.EditProductosHelpText_precioVenta)}"/>
                        </h:panelGroup>

                         <p:outputLabel value="#{innventa.CreateProductosLabel_categoria}" for="categoria" />
                                 
                         <h:panelGroup>
                            <p:selectOneMenu id="categoria" value="#{productosController.selected.categoria}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreateProductosRequiredMessage_categoria}"
                                             converter="#{categoriasConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value='#{categoriasController.chargeItems("PRODUCTOS")}'
                                               var="catItem"
                                               itemValue="#{catItem}"
                                               itemLabel="#{catItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="categoria" value="#{productosController.getComponentMessages('categoria', innventa.CreateProductosHelpText_categoria)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_categoriaImpuesto}" for="categoriaImpuesto" />
                        <h:panelGroup>
                            <p:inputText id="categoriaImpuesto" value="#{productosController.selected.categoriaImpuesto}" title="#{innventa.EditProductosTitle_categoriaImpuesto}" size="36" maxlength="36"/>
                            <p:tooltip for="categoriaImpuesto" value="#{productosController.getComponentMessages('categoriaImpuesto', innventa.EditProductosHelpText_categoriaImpuesto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_atributo}" for="atributo" />
                        <h:panelGroup>
                            <p:inputText id="atributo" value="#{productosController.selected.atributo}" title="#{innventa.EditProductosTitle_atributo}" size="36" maxlength="36"/>
                            <p:tooltip for="atributo" value="#{productosController.getComponentMessages('atributo', innventa.EditProductosHelpText_atributo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_stock}" for="stock" />
                        <h:panelGroup>
                            <p:inputText id="stock" value="#{productosController.selected.stock}" title="#{innventa.EditProductosTitle_stock}" required="true" requiredMessage="#{innventa.EditProductosRequiredMessage_stock}"/>
                            <p:tooltip for="stock" value="#{productosController.getComponentMessages('stock', innventa.EditProductosHelpText_stock)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{innventa.CreateProductosLabel_tipoCodigo}" for="tipoCodigo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoCodigo" value="#{productosController.selected.tipoCodigo}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreateProductosRequiredMessage_tipoCodigo}"
                                             converter="#{parametrosConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value='#{parametrosController.chargeListObject("productTypes")}'
                                               var="tipoItem"
                                               itemValue="#{tipoItem.id}"
                                               itemLabel="#{tipoItem.clave1}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoCodigo" value="#{productosController.getComponentMessages('tipoCodigo', innventa.CreateProductosHelpText_tipoCodigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_creadoPor}" for="creadoPor" />
                        <h:panelGroup>
                            <p:inputText id="creadoPor" value="#{productosController.selected.creadoPor}" title="#{innventa.EditProductosTitle_creadoPor}" required="true" requiredMessage="#{innventa.EditProductosRequiredMessage_creadoPor}" size="36" maxlength="36"/>
                            <p:tooltip for="creadoPor" value="#{productosController.getComponentMessages('creadoPor', innventa.EditProductosHelpText_creadoPor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditProductosLabel_modificadoPor}" for="modificadoPor" />
                        <h:panelGroup>
                            <p:inputText id="modificadoPor" value="#{productosController.selected.modificadoPor}" title="#{innventa.EditProductosTitle_modificadoPor}" required="true" requiredMessage="#{innventa.EditProductosRequiredMessage_modificadoPor}" size="36" maxlength="36"/>
                            <p:tooltip for="modificadoPor" value="#{productosController.getComponentMessages('modificadoPor', innventa.EditProductosHelpText_modificadoPor)}"/>
                        </h:panelGroup>

                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.save}" value="#{innventa.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductosEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('ProductosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
