<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bnu="http://bootsfaces.net/ui">

    <h:form id="ProductosListForm">
         <div class='panel panel-#{navigation.moduleType("PRODUCTOS")} col-sm-2 col-md-10'>
           
            <div class="panel-heading">Lista de #{navigation.actualModuleCap}</div>
            <p:contextMenu id="ProductosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{innventa.Create}" rendered='#{productosController.isAllowed("CREATE", "")}' onclick="document.getElementById('ProductosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{innventa.View}" onclick="document.getElementById('ProductosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{innventa.Edit}" rendered='#{productosController.isAllowed("EDIT", productosController.selected.creadoPor)}' onclick="document.getElementById('ProductosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{innventa.Delete}" rendered='#{productosController.isAllowed("DELETE", productosController.selected.creadoPor)}' onclick="document.getElementById('ProductosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="Configurar Producto" rendered='#{productosController.isAllowed("CREATE", "")}' disabled="#{!productosController.isProductSale()}" onclick="document.getElementById('ProductosListForm:createParentButton').click();" icon="ui-icon-wrench"/>
                <p:separator/>
                <p:menuitem value="#{innventa.ProductosMenuItem_pedidosProductoList}" icon="ui-icon-search"  action="#{productosController.navigatePedidosProductoList}" disabled="#{empty productosController.selected.pedidosProductoList}" ajax="false"/>  
            </p:contextMenu>
            
              
            <p:dataTable id="datalist"
                         value="#{productosController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="30"
                         rowsPerPageTemplate="10,20,30,40,50,100"
                         selectionMode="single"
                         selection="#{productosController.selected}"
                         tableStyleClass="table table-striped">

                <p:ajax event="rowSelect" update=":formTreeProducts,@form:createParentButton,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProductosDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createParentButton,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProductosDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createParentButton,@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ProductosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}" rendered="false">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListProductosTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                
                <p:column sortBy="#{item.referencia}" filterBy="#{item.referencia}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListProductosTitle_referencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.referencia}"/>
                </p:column>
                
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListProductosTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                
                <p:column sortBy="#{item.stock}" filterBy="#{item.stock}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListProductosTitle_stock}"/>
                        </f:facet>
                        <h:outputText value="#{item.stock}"/>
                </p:column>
                
                <p:column sortBy="#{item.unidadMedida}" filterBy="#{item.unidadMedida.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Unidad Medida"/>
                        </f:facet>
                        <h:outputText value="#{item.unidadMedida.nombre}"/>
                </p:column>
                
                <p:column sortBy="#{item.precioCompra}" filterBy="#{item.precioCompra}" rendered='#{productosController.isAllowed("VIEW_COSTS", productosController.selected.creadoPor)}'>
                    <f:facet name="header">
                        <h:outputText value="#{innventa.CreateProductosTitle_precioCompra}"/>
                    </f:facet>
                    <h:outputText value="#{item.precioCompra}"/>
                </p:column>

                <p:column sortBy="#{item.precioVenta}" filterBy="#{item.precioVenta}" rendered='#{productosController.isAllowed("VIEW_COSTS", productosController.selected.creadoPor)}'>
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListProductosTitle_precioVenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.precioVenta}"/>
                </p:column>

                <p:column sortBy="#{item.categoria}" filterBy="#{item.categoria.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListProductosTitle_categoria}"/>
                    </f:facet>
                    <h:outputText value="#{item.categoria.nombre}"/>
                </p:column>
                
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.CreateProductosLabel_tipoCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{productosController.transformTipoProducto(item.tipoCodigo)}"/>
                </p:column>
              

            </p:dataTable>
            <p:commandButton id="createButton" rendered='#{productosController.isAllowed("CREATE", "")}' icon="ui-icon-plus"   value="#{innventa.Create}" actionListener="#{productosController.prepareCreate}" update=":ProductosCreateForm :ProductosCreateForm:display" oncomplete="PF('ProductosCreateDialog').show()"/>
            <p:commandButton id="createParentButton" rendered='#{productosController.isAllowed("CREATE", "")}' icon="ui-icon-wrench"   value="Configurar Producto" update=":ProductosConfForm, :ProductosConfForm:display" oncomplete="PF('ProductosConfDialog').show()" disabled="#{!productosController.isProductSale()}"/>
          
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{innventa.View}" update=":ProductosViewForm" oncomplete="PF('ProductosViewDialog').show()" disabled="#{empty productosController.selected}"/>
            <p:commandButton id="editButton"   rendered='#{productosController.isAllowed("EDIT", productosController.selected.creadoPor)}' style="visibility: hidden;" icon="ui-icon-pencil" value="#{innventa.Edit}" update=":ProductosCreateForm :ProductosEditForm" oncomplete="PF('ProductosEditDialog').show()" disabled="#{ empty productosController.selected}"/>
            <p:commandButton id="deleteButton" rendered='#{productosController.isAllowed("DELETE", productosController.selected.creadoPor)}' style="visibility: hidden;" icon="ui-icon-trash"  value="#{innventa.Delete}" actionListener="#{productosController.delete(productosController.selected.id)}" update=":growl,datalist" disabled="#{empty productosController.selected}">
                <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
        

        </div>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>
        <div class='panel panel-#{navigation.moduleType("PRODUCTOS")} col-md-2' >
            <div class="panel-heading">Configuracion de Producto</div>
            <h:form id="formTreeProducts" rendered="#{productosController.isProductSale()}">
                <p:growl id="messages" showDetail="true" />
                <p:tree id="treeProducts" value="#{productosController.productsTree}" var="doc" dynamic="true" style="color: #0081c2">
                 

                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{doc.name}"/>
                    </p:treeNode>
                    <p:treeNode type="document" icon="ui-icon-document">
                        <h:outputText value="#{doc.name}" />
                    </p:treeNode>
                  
                </p:tree>
            </h:form> 
        </div>

</ui:composition>
