<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="js/innventa.js" />
    <ui:composition>

        <div class='panel panel-#{navigation.moduleType("REMISIONES")} col-md-5' >
            <div class="panel-heading">Crear Nueva Remision</div>

            <h:form id="RemisionesCreateForm"> 

                <h:panelGroup id="display"  rendered="#{remisionesController.selected != null}">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_referencia}" for="referencia" />
                        <h:panelGroup>
                            <p:inputText id="referencia" value="#{pedidosController.selected.referencia}" disabled="true"
                                         title="#{innventa.CreatePedidosTitle_referencia}" 
                                         
                                         requiredMessage="#{innventa.CreatePedidosRequiredMessage_referencia}" size="20" maxlength="20"/>
                            <p:tooltip for="referencia" value="#{pedidosController.getComponentMessages('referencia', innventa.CreatePedidosHelpText_referencia)}"/>
                        </h:panelGroup>
                         <p:outputLabel value="Cuenta" for="cliente" />
                        <h:panelGroup>
                            <p:inputText id="cliente" value="#{pedidosController.selected.idCliente.nombre}" disabled="true"/>
                        </h:panelGroup>
                       
                        <p:outputLabel value="#{innventa.CreateRemisionesLabel_fechaRemision}" for="fechaRemision" />
                        <h:panelGroup>
                            <p:calendar id="fechaRemision" pattern="dd/MM/yyyy" 
                                        value="#{remisionesController.selected.fechaRemision}" 
                                        title="#{innventa.CreateRemisionesTitle_fechaRemision}" 
                                        required="true" 
                                        requiredMessage="#{innventa.CreateRemisionesRequiredMessage_fechaRemision}">
                                    <span class="glyphicon glyphicon-calendar"></span> 
                            </p:calendar>
                            <p:tooltip for="fechaRemision" value="#{remisionesController.getComponentMessages('fechaRemision', innventa.CreateRemisionesHelpText_fechaRemision)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Observaciones" for="detalles" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="detalles" value="#{remisionesController.selected.observaciones}" />
                            <p:tooltip for="detalles" value="#{remisionesController.getComponentMessages('observaciones', innventa.CreateRemisionesHelpText_detalles)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="#{innventa.CreateRemisionesLabel_totalProductos}" for="totalProductos" />
                        <h:panelGroup>
                            <p:inputText id="totalProductos" value="#{remisionesController.selected.totalProductos}" title="#{innventa.CreateRemisionesTitle_totalProductos}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_totalProductos}"/>
                            <p:tooltip for="totalProductos" value="#{remisionesController.getComponentMessages('totalProductos', innventa.CreateRemisionesHelpText_totalProductos)}"/>
                        </h:panelGroup>
                        
                       <p:outputLabel value="#{innventa.CreateRemisionesLabel_entregadoA}" for="entregadoA" />
                        <h:panelGroup>
                            <p:inputText id="entregadoA" value="#{remisionesController.selected.entregadoA}" title="#{innventa.CreateRemisionesTitle_entregadoA}" size="36" maxlength="36"/>
                            <p:tooltip for="entregadoA" value="#{remisionesController.getComponentMessages('entregadoA', innventa.CreateRemisionesHelpText_entregadoA)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateRemisionesLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{remisionesController.selected.estado}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreatePedidosRequiredMessage_estado}" 
                                             converter="#{estadosConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value='#{estadosController.chargeItems("PEDIDOS")}'
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.estado}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{pedidosController.getComponentMessages('estado', innventa.CreatePedidosHelpText_estado)}"/>
                        </h:panelGroup>

                    </p:panelGrid>

                    <h:panelGroup styleClass="hide">
                        <p:inputText id="eliminado" value="#{pedidosController.selected.eliminado}" title="#{innventa.CreatePedidosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_eliminado}"/>
                    </h:panelGroup>

                </h:panelGroup>
                <p:commandButton class="btn btn-success" actionListener="#{remisionesController.saveNew}" 
                                 value="#{innventa.Save}" 
                                 update="display contentPanel growl msgs" 
                                 >
                    <p:confirm header="#{innventa.ConfirmationHeader}" 
                               message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>


                <p:commandButton value="#{innventa.Cancel}" 
                                 update="contentPanel growl" 
                                 actionListener="#{navigation.orders}"
                                 immediate="true"
                                 />


            </h:form>

        </div>
        <div class="col-md-7">
            <button class="btn btn-success" data-toggle="collapse" data-target="#productOCPanel">Productos de Orden de Compra #{pedidosController.selected.referencia} </button>
            <div id="productOCPanel" class="panel panel-success collapse">

                <ui:include src="/remisionesProducto/productos/index.xhtml"/>
            </div>
        </div>
         

    </ui:composition>

</html>
