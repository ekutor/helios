      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosProductoViewDlg" widgetVar="PedidosProductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewPedidosProductoTitle}" closeOnEscape="true">

            <h:form id="PedidosProductoViewForm">

                <h:panelGroup id="display">

                        <h:outputText value="#{innventa.ViewPedidosProductoLabel_idPedido}"/>

                    <p:commandButton value="#{innventa.Close}" onclick="PF('PedidosProductoViewDialog').hide()"/>
