<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasCreateDlg" widgetVar="CategoriasCreateDialog" 
                  modal="true" resizable="true" 
                  appendTo="@(parent)" header="#{innventa.CreateCategoriasTitle}" 
                  closeOnEscape="true">

            <h:form id="CategoriasCreateForm">

                <h:panelGroup id="display" rendered="#{categoriasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                       
                        <p:outputLabel value="#{innventa.CreateCategoriasLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" 
                                         value="#{categoriasController.selected.nombre}" 
                                         title="#{innventa.CreateCategoriasTitle_nombre}" 
                                         required="true" 
                                         requiredMessage="#{innventa.CreateCategoriasRequiredMessage_nombre}" 
                                         size="60" maxlength="150"/>
                            <p:tooltip for="nombre" value="#{categoriasController.getComponentMessages('nombre', innventa.CreateCategoriasHelpText_nombre)}"/>
                        </h:panelGroup>

                       <p:outputLabel value="#{innventa.CreateCategoriasLabel_idpadre}" for="idpadre" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idpadre" value="#{categoriasController.selected.idpadre}"  converter="#{categoriasConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{categoriasController.items}"
                                               var="idpadreItem"
                                               itemValue="#{idpadreItem}"
                                               itemLabel="#{idpadreItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idpadre" value="#{categoriasController.getComponentMessages('idpadre', innventa.CreateCategoriasHelpText_idpadre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasController.saveNew}" value="#{innventa.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CategoriasCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('CategoriasCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
