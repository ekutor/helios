<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategoriasEditDlg" 
                  widgetVar="CategoriasEditDialog" 
                  modal="true" resizable="true"  
                  appendTo="@(parent)" header="#{innventa.EditCategoriasTitle}" 
                  closeOnEscape="true">

            <h:form id="CategoriasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" >

                        <p:outputLabel value="#{innventa.EditCategoriasLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{categoriasController.selected.nombre}" title="#{innventa.EditCategoriasTitle_nombre}" required="true" requiredMessage="#{innventa.EditCategoriasRequiredMessage_nombre}" size="255" maxlength="255"/>
                            <p:tooltip for="nombre" value="#{categoriasController.getComponentMessages('nombre', innventa.EditCategoriasHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditCategoriasLabel_imagen}" for="imagen" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="imagen" value="#{categoriasController.selected.imagen}" title="#{innventa.EditCategoriasTitle_imagen}" />
                            <p:tooltip for="imagen" value="#{categoriasController.getComponentMessages('imagen', innventa.EditCategoriasHelpText_imagen)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{innventa.EditCategoriasLabel_idpadre}" for="idpadre" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idpadre" value="#{categoriasController.selected.idpadre}"  converter="#{categoriasConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{categoriasController.items}"
                                               var="idpadreItem"
                                               itemValue="#{idpadreItem}"
                                               itemLabel="#{idpadreItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idpadre" value="#{categoriasController.getComponentMessages('idpadre', innventa.EditCategoriasHelpText_idpadre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasController.save}" value="#{innventa.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CategoriasEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('CategoriasEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
