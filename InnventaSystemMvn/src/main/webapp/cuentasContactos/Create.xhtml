<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasContactosCreateDlg" widgetVar="CuentasContactosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{innventa.CreateCuentasContactosTitle}" closeOnEscape="true">

            <h:form id="CuentasContactosCreateForm">

                <h:panelGroup id="display" rendered="#{cuentasContactosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreateCuentasContactosLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{cuentasContactosController.selected.id}" title="#{innventa.CreateCuentasContactosTitle_id}" required="true" requiredMessage="#{innventa.CreateCuentasContactosRequiredMessage_id}" size="36" maxlength="36"/>
                            <p:tooltip for="id" value="#{cuentasContactosController.getComponentMessages('id', innventa.CreateCuentasContactosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateCuentasContactosLabel_cargo}" for="cargo" />
                        <h:panelGroup>
                            <p:inputText id="cargo" value="#{cuentasContactosController.selected.cargo}" title="#{innventa.CreateCuentasContactosTitle_cargo}" required="true" requiredMessage="#{innventa.CreateCuentasContactosRequiredMessage_cargo}"/>
                            <p:tooltip for="cargo" value="#{cuentasContactosController.getComponentMessages('cargo', innventa.CreateCuentasContactosHelpText_cargo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateCuentasContactosLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{cuentasContactosController.selected.eliminado}" title="#{innventa.CreateCuentasContactosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateCuentasContactosRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{cuentasContactosController.getComponentMessages('eliminado', innventa.CreateCuentasContactosHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateCuentasContactosLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{cuentasContactosController.selected.idPersona}" required="true" requiredMessage="#{innventa.CreateCuentasContactosRequiredMessage_idPersona}" converter="personasConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{personasController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{cuentasContactosController.getComponentMessages('idPersona', innventa.CreateCuentasContactosHelpText_idPersona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateCuentasContactosLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{cuentasContactosController.selected.idCliente}" required="true" requiredMessage="#{innventa.CreateCuentasContactosRequiredMessage_idCliente}" converter="cuentasConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{cuentasController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{cuentasContactosController.getComponentMessages('idCliente', innventa.CreateCuentasContactosHelpText_idCliente)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasContactosController.saveNew}" value="#{innventa.Save}" update="display,:CuentasContactosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentasContactosCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('CuentasContactosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
