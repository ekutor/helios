<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CuentasContactosEditDlg" widgetVar="CuentasContactosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditCuentasContactosTitle}" closeOnEscape="true">

            <h:form id="CuentasContactosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cuentasContactosController.selected != null}">


                        <h:outputLabel value="#{innventa.EditCuentasContactosLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{cuentasContactosController.selected.id}" />
                            <p:tooltip for="id" value="#{cuentasContactosController.getComponentMessages('id', innventa.EditCuentasContactosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditCuentasContactosLabel_cargo}" for="cargo" />
                        <h:panelGroup>
                            <p:inputText id="cargo" value="#{cuentasContactosController.selected.cargo}" title="#{innventa.EditCuentasContactosTitle_cargo}" required="true" requiredMessage="#{innventa.EditCuentasContactosRequiredMessage_cargo}"/>
                            <p:tooltip for="cargo" value="#{cuentasContactosController.getComponentMessages('cargo', innventa.EditCuentasContactosHelpText_cargo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditCuentasContactosLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{cuentasContactosController.selected.eliminado}" title="#{innventa.EditCuentasContactosTitle_eliminado}" required="true" requiredMessage="#{innventa.EditCuentasContactosRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{cuentasContactosController.getComponentMessages('eliminado', innventa.EditCuentasContactosHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditCuentasContactosLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{cuentasContactosController.selected.idPersona}" required="true" requiredMessage="#{innventa.EditCuentasContactosRequiredMessage_idPersona}" converter="personasConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{personasController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{cuentasContactosController.getComponentMessages('idPersona', innventa.EditCuentasContactosHelpText_idPersona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditCuentasContactosLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{cuentasContactosController.selected.idCliente}" required="true" requiredMessage="#{innventa.EditCuentasContactosRequiredMessage_idCliente}" converter="cuentasConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{cuentasController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{cuentasContactosController.getComponentMessages('idCliente', innventa.EditCuentasContactosHelpText_idCliente)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasContactosController.save}" value="#{innventa.Save}" update="display,:CuentasContactosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentasContactosEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('CuentasContactosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
