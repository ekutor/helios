<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasDireccionViewDlg" widgetVar="CuentasDireccionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewCuentasDireccionTitle}" closeOnEscape="true">

            <h:form id="CuentasDireccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentasDireccionController.selected != null}">

                        <h:outputText value="#{innventa.ViewCuentasDireccionLabel_id}"/>
                        <h:outputText value="#{cuentasDireccionController.selected.id}" title="#{innventa.ViewCuentasDireccionTitle_id}"/>

                        <h:outputText value="#{innventa.ViewCuentasDireccionLabel_direccion}"/>
                        <h:outputText value="#{cuentasDireccionController.selected.direccion}" title="#{innventa.ViewCuentasDireccionTitle_direccion}"/>

                        <h:outputText value="#{innventa.ViewCuentasDireccionLabel_eliminado}"/>
                        <h:outputText value="#{cuentasDireccionController.selected.eliminado}" title="#{innventa.ViewCuentasDireccionTitle_eliminado}"/>

                        <h:outputText value="#{innventa.ViewCuentasDireccionLabel_idCliente}"/>
                        <h:outputText value="#{cuentasDireccionController.selected.idCliente.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('CuentasDireccionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
