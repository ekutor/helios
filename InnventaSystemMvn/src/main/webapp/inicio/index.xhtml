<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="panel">

        <h:form>
            <p:growl id="mssgsGrowl" showDetail="true" />

            <p:dashboard id="board" model="#{dashboardView.model}">
                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="mssgsGrowl" />


                <p:panel id="remisiones" styleClass="borderStyle"  header="Remisiones">
                    <h:outputText value="Remisiones" />
                </p:panel>

                <p:panel id="pedidos" styleClass="borderStyle" header="Ordenes de Compra">
                    &nbsp; &nbsp;<i class="fa fa-#{navigation.icon}"></i>  <h:outputText value="Pedidos" />
                </p:panel>
     
                 <p:panel id="cuentas" styleClass="borderStyle"  header="Cuentas">
                    <h:outputText value="Cuentas" />
                </p:panel>
                 <p:panel id="productos" styleClass="borderStyle"  header="Productos">
                    <h:outputText value="Productos" />
                    
                </p:panel>
                 <p:panel id="terceros" styleClass="borderStyle"  header="Terceros">
                    <h:outputText value="Terceros" />
                </p:panel>
                


            </p:dashboard>

            <div style="clear:both" />
        </h:form>
        <div class="hero-unit hide">
            <p></p>

            <img src="../resources/images/mettagrup.jpg" alt="Mettagrup" width="100%" class="img-rounded"/>

        </div>
    </div>

</ui:composition>
