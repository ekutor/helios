<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title><ui:insert name="title">#{innventa.AppName}</ui:insert></title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"/>
            <h:outputScript library="scripts" name="bootstrap/js/ie-emulation-modes-warning.js"/>
            <h:outputScript library="scripts" name="bootstrap/js/ie10-viewport-bug-workaround.js"/>

        </f:facet>
        <f:facet name="last">

        </f:facet>
    </h:head>

    <h:body>
        <ui:include src="header.xhtml" />
        <b:container id="content" fluid="true" >
            <b:panel id="pdata" title="Bienvenido" collapsible="false" look="info">

                <ui:fragment>

                    <h:form id="loginForm">
                        <b:row>
                            <b:column span="7">
                                <b:panel title="MettaGrup SAS" collapsible="false">
                                    <b:image id="ImagenMetta" 
                                             name="ImagenMetta" value="images/mettagrup.jpg" 
                                             alt="Sin Imagen" width="100%"/>
                                </b:panel>
                            </b:column>
                            <b:column span="5">
                                <b:container fluid="true">
                                    <b:panel look="primary" title="#{innventa.Login}">
                                        <b:row>
                                            <b:column colMd="2">
                                                <h:outputText value="Usuario" />
                                            </b:column>
                                            <b:column colMd="2">
                                                <b:inputText placeholder="Usuario" required="true" id="username" value="#{app.username}" >
                                                    <f:facet name="prepend">
                                                        <b:icon name="user" />
                                                    </f:facet>
                                                </b:inputText>
                                            </b:column>
                                            <b:column colMd="2">
                                                <b:messages for="username" />
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column colMd="2">
                                                <h:outputText value="Contraseña" />
                                            </b:column>
                                            <b:column colMd="2">
                                                <b:inputSecret placeholder="Contraseña" id="password" value="#{app.password}" >
                                                    <f:facet name="prepend">
                                                        <b:iconAwesome name="key" />
                                                    </f:facet>
                                                </b:inputSecret>
                                            </b:column>
                                            <b:column colMd="4">
                                                <b:messages for="password" />
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="2">

                                                <b:commandButton value="Ingresaar" id="btnIngresar" update="@form" ajax="true" 
                                                                 look="primary" style="width:100%" action="#{app.login}">Ingresar</b:commandButton>


                                            </b:column>
                                            <b:column span="5">
                                                <b:commandButton value="password forgotten" id="btnForgot" action="#{app.login}" update="@form"
                                                                 look="danger" style="width:100%">Recordar Contraseña</b:commandButton>
                                            </b:column>
                                        </b:row>
                                    </b:panel>
                                </b:container>
                            </b:column>
                            <b:column>
                                <b:well id="messages">

                                </b:well>
                            </b:column>
                        </b:row>
                    </h:form>
                </ui:fragment>
            </b:panel>
        </b:container>
    </h:body>

</html>
