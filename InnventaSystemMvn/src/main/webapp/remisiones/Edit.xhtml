<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RemisionesEditDlg" widgetVar="RemisionesEditDialog" 
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{innventa.EditRemisionesTitle}" closeOnEscape="true">

            <h:form id="RemisionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{remisionesController.selected != null}">
                        
                        <p:outputLabel value="#{innventa.CreatePedidosLabel_referencia}" for="oc" />
                        <h:panelGroup>
                            <p:inputText id="oc" value="#{remisionesController.selected.idPedido.referencia}" disabled="true"/>
               
                        </h:panelGroup>
                        <p:outputLabel value="Numero Remision"/>
                        <h:panelGroup>
                            <h:outputText id="idRem" value="#{remisionesController.selected.referencia}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{innventa.CreateRemisionesLabel_fechaRemision}" for="fechaRemision" />
                        <h:panelGroup>
                            <p:calendar id="fechaRemision" pattern="dd/MM/yyyy" 
                                        value="#{remisionesController.selected.fechaRemision}" 
                                        title="#{innventa.CreateRemisionesTitle_fechaRemision}" 
                                        required="true" 
                                        requiredMessage="#{innventa.CreateRemisionesRequiredMessage_fechaRemision}">
                                    <span class="glyphicon glyphicon-calendar"></span> 
                            </p:calendar>
                            <p:tooltip for="fechaRemision" value="#{remisionesController.getComponentMessages('fechaRemision', innventa.CreateRemisionesHelpText_fechaRemision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditRemisionesLabel_detalles}" for="detalles" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="detalles" value="#{remisionesController.selected.observaciones}" title="#{innventa.EditRemisionesTitle_detalles}" />
                            <p:tooltip for="detalles" value="#{remisionesController.getComponentMessages('detalles', innventa.EditRemisionesHelpText_detalles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditRemisionesLabel_totalProductos}" for="totalProductos" />
                        <h:panelGroup>
                            <h:outputText id="totalProductos" value="#{remisionesController.selected.totalProductos}"/>
                            
                        </h:panelGroup>


                        <p:outputLabel value="#{innventa.EditRemisionesLabel_entregadoA}" for="entregadoA" />
                        <h:panelGroup>
                            <p:inputText id="entregadoA" value="#{remisionesController.selected.entregadoA}" title="#{innventa.EditRemisionesTitle_entregadoA}" size="36" maxlength="36"/>
                            <p:tooltip for="entregadoA" value="#{remisionesController.getComponentMessages('entregadoA', innventa.EditRemisionesHelpText_entregadoA)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{innventa.CreateRemisionesLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{remisionesController.selected.estado}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreatePedidosRequiredMessage_estado}" 
                                             converter="#{estadosConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value='#{estadosController.chargeItems("PEDIDOS")}'
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.estado}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{pedidosController.getComponentMessages('estado', innventa.CreatePedidosHelpText_estado)}"/>
                        </h:panelGroup>
                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{remisionesController.save}" value="#{innventa.Save}" update="display,:RemisionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RemisionesEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('RemisionesEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
