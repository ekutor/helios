<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="js/innventa.js" />
    <ui:composition>

        <p:dialog id="PedidosCreateDlg" widgetVar="PedidosCreateDialog" modal="true"
                  resizable="true" width="490" height="520" position="450,60" appendTo="@parent" header="#{innventa.CreatePedidosTitle}" closeOnEscape="true">

            <h:form id="PedidosCreateForm"> 
                <h:panelGroup id="display" rendered="#{pedidosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_referencia}" for="referencia" />
                        <h:panelGroup>
                            <p:inputText id="referencia" value="#{pedidosController.selected.referencia}" title="#{innventa.CreatePedidosTitle_referencia}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_referencia}" size="20" maxlength="20"/>
                            <p:tooltip for="referencia" value="#{pedidosController.getComponentMessages('referencia', innventa.CreatePedidosHelpText_referencia)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_idCliente}" for="idCliente" />

                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{pedidosController.selected.idCliente}" required="true" 
                                             converter="#{personasConverter}"
                                             requiredMessage="#{innventa.CreatePedidosRequiredMessage_idCliente}" 
                                             >

                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{personasController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.nombre1.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{pedidosController.getComponentMessages('idCliente', innventa.CreatePedidosHelpText_idCliente)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_fechaPedido}" for="fechaPedido" />
                        <h:panelGroup>
                            <p:calendar id="fechaPedido" pattern="dd/MM/yyyy" 
                                        value="#{pedidosController.selected.fechaPedido}" 
                                        title="#{innventa.CreatePedidosTitle_fechaPedido}" 
                                        required="true" 
                                        requiredMessage="#{innventa.CreatePedidosRequiredMessage_fechaPedido}">
                                <span class="glyphicon glyphicon-calendar"></span>         
                            </p:calendar>
                            <p:tooltip for="fechaPedido" value="#{pedidosController.getComponentMessages('fechaPedido', innventa.CreatePedidosHelpText_fechaPedido)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_fechaEntrega}" for="fechaEntrega" />
                        <h:panelGroup>
                            <p:calendar id="fechaEntrega" pattern="dd/MM/yyyy" value="#{pedidosController.selected.fechaEntrega}" title="#{innventa.CreatePedidosTitle_fechaEntrega}">
                                <span class="glyphicon glyphicon-calendar"></span>         
                            </p:calendar>
                            <p:tooltip for="fechaEntrega" value="#{pedidosController.getComponentMessages('fechaEntrega', innventa.CreatePedidosHelpText_fechaEntrega)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_cantidadTotal}" for="cantidadTotal" />
                        <h:panelGroup>
                            <p:inputText id="cantidadTotal" value="#{pedidosController.selected.cantidadTotal}" title="#{innventa.CreatePedidosTitle_cantidadTotal}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_cantidadTotal}"/>
                            <p:tooltip for="cantidadTotal" value="#{pedidosController.getComponentMessages('cantidadTotal', innventa.CreatePedidosHelpText_cantidadTotal)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{pedidosController.selected.descripcion}" title="#{innventa.CreatePedidosTitle_descripcion}" />
                            <p:tooltip for="descripcion" value="#{pedidosController.getComponentMessages('descripcion', innventa.CreatePedidosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_observaciones}" for="observaciones" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{pedidosController.selected.observaciones}" title="#{innventa.CreatePedidosTitle_observaciones}" />
                            <p:tooltip for="observaciones" value="#{pedidosController.getComponentMessages('observaciones', innventa.CreatePedidosHelpText_observaciones)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_cantidadPendientes}" for="cantidadPendientes" />
                        <h:panelGroup>
                            <p:inputText id="cantidadPendientes" value="#{pedidosController.selected.cantidadPendientes}" title="#{innventa.CreatePedidosTitle_cantidadPendientes}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_cantidadPendientes}"/>
                            <p:tooltip for="cantidadPendientes" value="#{pedidosController.getComponentMessages('cantidadPendientes', innventa.CreatePedidosHelpText_cantidadPendientes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePedidosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:inputText id="estado" value="#{pedidosController.selected.estado}" title="#{innventa.CreatePedidosTitle_estado}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_estado}" size="36" maxlength="36"/>
                            <p:tooltip for="estado" value="#{pedidosController.getComponentMessages('estado', innventa.CreatePedidosHelpText_estado)}"/>
                        </h:panelGroup>

                    </p:panelGrid>

                    <h:panelGroup styleClass="hide">
                        <p:inputText id="eliminado" value="#{pedidosController.selected.eliminado}" title="#{innventa.CreatePedidosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreatePedidosRequiredMessage_eliminado}"/>
                    </h:panelGroup>

                </h:panelGroup>
                <p:commandButton class="btn btn-primary" actionListener="#{pedidosController.saveNew}" 
                                 value="#{innventa.Save}" 
                                 update="display,:PedidosListForm:datalist,:growl" 
                                 oncomplete="handleSubmit(xhr,status,args,PF('PedidosCreateDialog'));">
                    <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>


                <p:commandButton value="#{innventa.Cancel}" onclick="PF('PedidosCreateDialog').hide()"/>


            </h:form>

        </p:dialog>

    </ui:composition>

</html>
