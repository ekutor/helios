<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PedidosListForm">
        <div class='panel panel-#{navigation.moduleType("PEDIDOS")}'>
            <div class="panel-heading">Lista de #{navigation.actualModuleCap}</div>
            <p:contextMenu id="PedidosDataTableContextMenu" for="datalist">  
                <p:menuitem value="Crear Remision" disabled="#{pedidosController.delivered}" onclick="document.getElementById('PedidosListForm:createPurchaseButton').click();" icon="ui-icon-document"/>
                <p:menuitem value="#{innventa.Create}" onclick="document.getElementById('PedidosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{innventa.View}" onclick="document.getElementById('PedidosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{innventa.Edit}" onclick="document.getElementById('PedidosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{innventa.Delete}" onclick="document.getElementById('PedidosListForm:deleteButton').click();" icon="ui-icon-trash"/> 
                <p:separator/>
                <p:menuitem value="#{innventa.PedidosMenuItem_remisionesList}" icon="ui-icon-search"  update="contentPanel labelModule" actionListener="#{pedidosController.navigateRemisionesList}" disabled="#{pedidosController.hasRemisiones()}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{pedidosController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50,100"
                         selectionMode="single"
                         selection="#{pedidosController.selected}"
                         tableStyleClass="table table-striped" >

                <p:ajax event="rowSelect"  
                        update=":dataDetailListForm,@form:createPurchaseButton,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PedidosDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PedidosDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PedidosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.referencia}" filterBy="#{item.referencia}">
                   <f:facet name="header">
                         <h:outputText value="Orden de compra"/>
                     </f:facet>
                     <h:outputText value="#{item.referencia}"/>
                </p:column>
        
                <p:column sortBy="#{item.idCliente.id}" filterBy="#{item.idCliente.id}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_idCliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCliente.nombre}"/>
                </p:column>



                <p:column sortBy="#{item.fechaPedido}" filterBy="#{item.fechaPedido}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_fechaPedido}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaPedido}">
                        <f:convertDateTime locale="es" pattern="dd/MMMM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_fechaCreacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaCreacion}">
                        <f:convertDateTime locale="es" pattern="dd/MMMM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.fechaEntrega}" filterBy="#{item.fechaEntrega}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_fechaEntrega}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaEntrega}">
                        <f:convertDateTime locale="es" pattern="dd/MMM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_cantidadTotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidadTotal}"/>
                </p:column>
                
                  <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_cantidadPendientes}"/>
                    </f:facet>
                      <h:outputText value="#{item.cantidadPendientes}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <p:column sortBy="#{item.estado.id}" filterBy="#{item.estado.id}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPedidosTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado.estado}"/>
                </p:column>

                
            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{innventa.Create}" actionListener="#{pedidosController.prepareCreate}" update=":contentPanel" />
            <p:commandButton id="createPurchaseButton" disabled="#{pedidosController.delivered}" icon="ui-icon-document" value="Crear Remision" actionListener="#{remisionesController.prepareCreate}" update="contentPanel labelModule" />
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{innventa.View}" update=":PedidosViewForm" oncomplete="PF('PedidosViewDialog').show()" disabled="#{empty pedidosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{innventa.Edit}" actionListener="#{navigation.editOrder()}" update=":contentPanel" disabled="#{empty pedidosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{innventa.Delete}" actionListener="#{pedidosController.delete(pedidosController.selected.id)}" update=":growl,datalist" disabled="#{empty pedidosController.selected}">
                <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </div>
        
        <ui:include src="/confirmation.xhtml"/>
    </h:form>
    
    <div class='panel panel-#{navigation.moduleType("PRODUCTOS")}'>
            <div class="panel-heading"></div>
            <h:form id="dataDetailListForm">
                
                <p:panel header="Productos de la O.C." rendered="true">
           
                    <p:dataTable id="dataDetailList" rendered="true"
                                 value="#{pedidosController.selected.pedidosProductoList}"
                         var="itemDetail"
                         rowKey="#{itemDetail.id}"
                         paginator="false"
                         selectionMode="single"
                         style="text-align: right"
                        >                
                <p:column style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Producto"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.idProducto.nombre}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.cantidad}"/>
                </p:column>
                        
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Cantidad Pendientes"/>
                    </f:facet>
                     <h:outputText value="#{itemDetail.cantidad - itemDetail.cantidadEntregada}"/>
                </p:column>
                        
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Valor Unitario"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.valorUnitario}">
                         <f:convertNumber pattern="###,###"/>
                    </h:outputText>
                </p:column>
                        
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.valorTotal}">
                         <f:convertNumber pattern="###,###"/>
                    </h:outputText>
                </p:column>


            </p:dataTable>


        </p:panel>
        </h:form>
        </div>

</ui:composition>
