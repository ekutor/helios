<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosViewDlg" widgetVar="PedidosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewPedidosTitle}" closeOnEscape="true">

            <h:form id="PedidosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pedidosController.selected != null}">

                        <h:outputText value="#{innventa.ViewPedidosLabel_id}"/>
                        <h:outputText value="#{pedidosController.selected.id}" title="#{innventa.ViewPedidosTitle_id}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_referencia}"/>
                        <h:outputText value="#{pedidosController.selected.referencia}" title="#{innventa.ViewPedidosTitle_referencia}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_idCliente}"/>
                        <h:outputText value="#{pedidosController.selected.idCliente}" title="#{innventa.ViewPedidosTitle_idCliente}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_fechaPedido}"/>
                        <h:outputText value="#{pedidosController.selected.fechaPedido}" title="#{innventa.ViewPedidosTitle_fechaPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewPedidosLabel_fechaEntrega}"/>
                        <h:outputText value="#{pedidosController.selected.fechaEntrega}" title="#{innventa.ViewPedidosTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewPedidosLabel_cantidadTotal}"/>
                        <h:outputText value="#{pedidosController.selected.cantidadTotal}" title="#{innventa.ViewPedidosTitle_cantidadTotal}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_descripcion}"/>
                        <h:outputText value="#{pedidosController.selected.descripcion}" title="#{innventa.ViewPedidosTitle_descripcion}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_observaciones}"/>
                        <h:outputText value="#{pedidosController.selected.observaciones}" title="#{innventa.ViewPedidosTitle_observaciones}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_cantidadPendientes}"/>
                        <h:outputText value="#{pedidosController.selected.cantidadPendientes}" title="#{innventa.ViewPedidosTitle_cantidadPendientes}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_estado}"/>
                        <h:outputText value="#{pedidosController.selected.estado}" title="#{innventa.ViewPedidosTitle_estado}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_creadoPor}"/>
                        <h:outputText value="#{pedidosController.selected.creadoPor}" title="#{innventa.ViewPedidosTitle_creadoPor}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_fechaCreacion}"/>
                        <h:outputText value="#{pedidosController.selected.fechaCreacion}" title="#{innventa.ViewPedidosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewPedidosLabel_modificadoPor}"/>
                        <h:outputText value="#{pedidosController.selected.modificadoPor}" title="#{innventa.ViewPedidosTitle_modificadoPor}"/>

                        <h:outputText value="#{innventa.ViewPedidosLabel_fechaModificacion}"/>
                        <h:outputText value="#{pedidosController.selected.fechaModificacion}" title="#{innventa.ViewPedidosTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewPedidosLabel_eliminado}"/>
                        <h:outputText value="#{pedidosController.selected.eliminado}" title="#{innventa.ViewPedidosTitle_eliminado}"/>
                    </p:panelGrid>
                  <p:commandButton value="#{innventa.Close}" onclick="PF('PedidosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
