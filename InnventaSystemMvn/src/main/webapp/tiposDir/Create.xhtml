<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposDirCreateDlg" widgetVar="TiposDirCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{innventa.CreateTiposDirTitle}" closeOnEscape="true">

            <h:form id="TiposDirCreateForm">

                <h:panelGroup id="display" rendered="#{tiposDirController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreateTiposDirLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{tiposDirController.selected.id}" title="#{innventa.CreateTiposDirTitle_id}" required="true" requiredMessage="#{innventa.CreateTiposDirRequiredMessage_id}" size="36" maxlength="36"/>
                            <p:tooltip for="id" value="#{tiposDirController.getComponentMessages('id', innventa.CreateTiposDirHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateTiposDirLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{tiposDirController.selected.nombre}" title="#{innventa.CreateTiposDirTitle_nombre}" required="true" requiredMessage="#{innventa.CreateTiposDirRequiredMessage_nombre}" size="20" maxlength="20"/>
                            <p:tooltip for="nombre" value="#{tiposDirController.getComponentMessages('nombre', innventa.CreateTiposDirHelpText_nombre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposDirController.saveNew}" value="#{innventa.Save}" update="display,:TiposDirListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposDirCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('TiposDirCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
