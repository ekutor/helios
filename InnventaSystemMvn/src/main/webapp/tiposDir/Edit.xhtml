<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TiposDirEditDlg" widgetVar="TiposDirEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditTiposDirTitle}" closeOnEscape="true">

            <h:form id="TiposDirEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tiposDirController.selected != null}">

        
                        <h:outputLabel value="#{innventa.EditTiposDirLabel_id}" for="id" />
                      <h:panelGroup>
                        <h:outputText id="id" value="#{tiposDirController.selected.id}" />
                        <p:tooltip for="id" value="#{tiposDirController.getComponentMessages('id', innventa.EditTiposDirHelpText_id)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditTiposDirLabel_nombre}" for="nombre" />
                      <h:panelGroup>
                        <p:inputText id="nombre" value="#{tiposDirController.selected.nombre}" title="#{innventa.EditTiposDirTitle_nombre}" required="true" requiredMessage="#{innventa.EditTiposDirRequiredMessage_nombre}" size="20" maxlength="20"/>
                        <p:tooltip for="nombre" value="#{tiposDirController.getComponentMessages('nombre', innventa.EditTiposDirHelpText_nombre)}"/>
                      </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposDirController.save}" value="#{innventa.Save}" update="display,:TiposDirListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposDirEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('TiposDirEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
