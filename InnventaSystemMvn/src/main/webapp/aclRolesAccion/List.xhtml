<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AclRolesAccionListForm">
        
        <div class='panel panel-#{navigation.moduleType("ACL")}'>
            <div class="panel-heading">Permisos para el rol #{aclRolesController.selected.nombre.toLowerCase()}</div>
            <h:form id="AclRolesView" styleClass="innventaBox">

                <h:panelGroup id="displayRol">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aclRolesController.selected != null}">

                        <h:outputText value="#{innventa.ViewAclRolesLabel_nombre}"/>
                        <h:outputText value="#{aclRolesController.selected.nombre}" title="#{innventa.ViewAclRolesTitle_nombre}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_descripcion}"/>
                        <h:outputText value="#{aclRolesController.selected.descripcion}" title="#{innventa.ViewAclRolesTitle_descripcion}"/>        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aclRolesController.save}" value="#{innventa.Save}" update="displayRol,:growl">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" actionListener="#{navigation.access()}" update=" contentPanel ,:growl"/>
                    
                </h:panelGroup>
              </h:form>
            
        <h:form id="AclRolesAccListForm">

        <p:panel header="Acciones para el Rol">
            <p:contextMenu id="AclRolesUsuariosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{innventa.Create}" onclick="document.getElementById('AclRolesUsuariosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{innventa.View}" onclick="document.getElementById('AclRolesUsuariosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{innventa.Edit}" onclick="document.getElementById('AclRolesUsuariosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{innventa.Delete}" onclick="document.getElementById('AclRolesUsuariosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{innventa.AclRolesUsuariosMenuItem_rol}" icon="ui-icon-search"  actionListener="#{aclRolesUsuariosController.prepareRol}" update="AclRolesAccListForm" disabled="#{empty aclRolesUsuariosController.selected.rol}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{aclRolesController.selected.accionesList}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="false"
                         selectionMode="single"
                         selection="#{aclRolesController.selectedAction}"
                         editable="true" editMode="cell">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AclRolesUsuariosDataTableContextMenu" listener="#{aclRolesUsuariosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AclRolesUsuariosDataTableContextMenu" listener="#{aclRolesUsuariosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{aclRolesUsuariosController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AclRolesUsuariosListForm:viewButton').click();"/>

                
                <p:column>
                  <f:facet name="header">
                        <h:outputText value="Modulo"/>
                   </f:facet>
                       <h:outputText value="#{item.accion.modulo.clave1}"/>
                </p:column>
                
      
               <p:column headerText="Acceder">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.acceso}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.acceso}" style="width:100%"></p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Editar">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.editar}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.editar}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Eliminar">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.eliminar}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.eliminar}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Ver">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.ver}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.ver}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Ver Precios">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.verPrecios}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.verPrecios}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Exportar">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.exportar}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.exportar}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                 <p:column headerText="Importar">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.accion.importar}"/></f:facet>
                         <f:facet name="input">
                            <p:inputText value="#{item.accion.importar}" style="width:100%">
                            </p:inputText>
                        </f:facet>
                   </p:cellEditor>
                </p:column>
                
                

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{innventa.Create}" actionListener="#{aclRolesUsuariosController.prepareCreate}" update="" />
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{innventa.View}" update= "" oncomplete="PF('AclRolesUsuariosViewDialog').show()" disabled="#{empty aclRolesUsuariosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{innventa.Edit}" update="" oncomplete="PF('AclRolesUsuariosEditDialog').show()" disabled="#{empty aclRolesUsuariosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{innventa.Delete}" actionListener="#{aclRolesUsuariosController.delete}" update=":growl,datalist" disabled="#{empty aclRolesUsuariosController.selected}">
                <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        
    </h:form>   
    
       
      </div>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>
    
       <div class='panel panel-#{navigation.moduleType("USUARIOS")}'>
            <div class="panel-heading">Usuarios del rol #{aclRolesController.selected.nombre.toLowerCase()}</div>
        <p:panel >
           
            <p:dataTable id="usersdatalist"
                         value="#{aclRolesController.selected.aclRolesUsuariosList}"
                         var="item"
                         rowKey="#{item.usuario}"
                         paginator="false"
                         selectionMode="single"
                         selection="#{aclRolesController.selectedUser}">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.nombre1}"/>
                </p:column>
                
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellido1}"/>
                </p:column>


            </p:dataTable>
        </p:panel>
        </div>

</ui:composition>
