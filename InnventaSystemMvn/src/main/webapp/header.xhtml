      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <div class="navbar navbar-inverse navbar-fixed-top #{app.hiddenbyLogging}" role="navigation" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-cube"></i>  Innventa System</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right #{app.hiddenbyLogging}" >
                        <li><p:commandLink id="dash" update=" contentPanel labelModule" actionListener="#{navigation.init}">
                                <p><span class="glyphicon glyphicon-home"/> Dashborad</p>
                            </p:commandLink>                     
                            <p:tooltip for="dash" value="Pagina de Inicio" />
                        </li>
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                                <span class="glyphicon glyphicon-cog"></span> Configuracion
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <p:commandLink id="confMaestros" update="confMaestros contentPanel labelModule" 
                                                   actionListener="#{app.activarMaestros}">
                                        #{app.maestros}

                                <li><p:commandLink id="confOrdenes" update=" contentPanel labelModule"

                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> #{app.username}</a></li>
                        <li><a href="#"></a></li>
                        <li><p:commandLink id="logout" actionListener="#{app.logout}">
                                <span class="glyphicon glyphicon-log-out"/>
                            </p:commandLink>
                            <p:tooltip id="toolTipFade" for="logout" value="Salir del Sistema" />
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right hide">
