<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AclRolesUsuariosEditDlg" widgetVar="AclRolesUsuariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditAclRolesUsuariosTitle}" closeOnEscape="true">

            <h:form id="AclRolesUsuariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{aclRolesUsuariosController.selected != null}">


                        <h:outputLabel value="#{innventa.EditAclRolesUsuariosLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{aclRolesUsuariosController.selected.id}" />
                            <p:tooltip for="id" value="#{aclRolesUsuariosController.getComponentMessages('id', innventa.EditAclRolesUsuariosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditAclRolesUsuariosLabel_usuario}" for="usuario" />
                        <h:panelGroup>
                            <p:inputText id="usuario" value="#{aclRolesUsuariosController.selected.usuario}" title="#{innventa.EditAclRolesUsuariosTitle_usuario}" required="true" requiredMessage="#{innventa.EditAclRolesUsuariosRequiredMessage_usuario}" size="36" maxlength="36"/>
                            <p:tooltip for="usuario" value="#{aclRolesUsuariosController.getComponentMessages('usuario', innventa.EditAclRolesUsuariosHelpText_usuario)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditAclRolesUsuariosLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{aclRolesUsuariosController.selected.eliminado}" title="#{innventa.EditAclRolesUsuariosTitle_eliminado}" required="true" requiredMessage="#{innventa.EditAclRolesUsuariosRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{aclRolesUsuariosController.getComponentMessages('eliminado', innventa.EditAclRolesUsuariosHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditAclRolesUsuariosLabel_rol}" for="rol" />
                        <h:panelGroup>
                            <p:selectOneMenu id="rol" value="#{aclRolesUsuariosController.selected.rol}" required="true" requiredMessage="#{innventa.EditAclRolesUsuariosRequiredMessage_rol}" converter="aclRolesConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{aclRolesController.items}"
                                               var="rolItem"
                                               itemValue="#{rolItem}"
                                               itemLabel="#{rolItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="rol" value="#{aclRolesUsuariosController.getComponentMessages('rol', innventa.EditAclRolesUsuariosHelpText_rol)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aclRolesUsuariosController.save}" value="#{innventa.Save}" update="display,:AclRolesUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AclRolesUsuariosEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('AclRolesUsuariosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
