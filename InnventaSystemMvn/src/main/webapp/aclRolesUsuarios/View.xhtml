<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AclRolesUsuariosViewDlg" widgetVar="AclRolesUsuariosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewAclRolesUsuariosTitle}" closeOnEscape="true">

                        <h:outputText value="#{innventa.ViewAclRolesUsuariosLabel_id}"/>

                        <h:outputText value="#{innventa.ViewAclRolesUsuariosLabel_usuario}"/>
