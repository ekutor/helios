<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategoriasImpuestosEditDlg" widgetVar="CategoriasImpuestosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditCategoriasImpuestosTitle}" closeOnEscape="true">

            <h:form id="CategoriasImpuestosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{categoriasImpuestosController.selected != null}">

        
                        <h:outputLabel value="#{innventa.EditCategoriasImpuestosLabel_id}" for="id" />
                      <h:panelGroup>
                        <h:outputText id="id" value="#{categoriasImpuestosController.selected.id}" />
                        <p:tooltip for="id" value="#{categoriasImpuestosController.getComponentMessages('id', innventa.EditCategoriasImpuestosHelpText_id)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditCategoriasImpuestosLabel_nombre}" for="nombre" />
                      <h:panelGroup>
                        <p:inputText id="nombre" value="#{categoriasImpuestosController.selected.nombre}" title="#{innventa.EditCategoriasImpuestosTitle_nombre}" required="true" requiredMessage="#{innventa.EditCategoriasImpuestosRequiredMessage_nombre}" size="255" maxlength="255"/>
                        <p:tooltip for="nombre" value="#{categoriasImpuestosController.getComponentMessages('nombre', innventa.EditCategoriasImpuestosHelpText_nombre)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditCategoriasImpuestosLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{categoriasImpuestosController.selected.eliminado}" title="#{innventa.EditCategoriasImpuestosTitle_eliminado}" required="true" requiredMessage="#{innventa.EditCategoriasImpuestosRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{categoriasImpuestosController.getComponentMessages('eliminado', innventa.EditCategoriasImpuestosHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasImpuestosController.save}" value="#{innventa.Save}" update="display,:CategoriasImpuestosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CategoriasImpuestosEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('CategoriasImpuestosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
