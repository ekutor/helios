<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteContactosCreateDlg" widgetVar="ClienteContactosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{innventa.CreateClienteContactosTitle}" closeOnEscape="true">

            <h:form id="ClienteContactosCreateForm">

                <h:panelGroup id="display" rendered="#{clienteContactosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreateClienteContactosLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{clienteContactosController.selected.id}" title="#{innventa.CreateClienteContactosTitle_id}" required="true" requiredMessage="#{innventa.CreateClienteContactosRequiredMessage_id}" size="36" maxlength="36"/>
                            <p:tooltip for="id" value="#{clienteContactosController.getComponentMessages('id', innventa.CreateClienteContactosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClienteContactosLabel_cargo}" for="cargo" />
                        <h:panelGroup>
                            <p:inputText id="cargo" value="#{clienteContactosController.selected.cargo}" title="#{innventa.CreateClienteContactosTitle_cargo}" required="true" requiredMessage="#{innventa.CreateClienteContactosRequiredMessage_cargo}"/>
                            <p:tooltip for="cargo" value="#{clienteContactosController.getComponentMessages('cargo', innventa.CreateClienteContactosHelpText_cargo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClienteContactosLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{clienteContactosController.selected.eliminado}" title="#{innventa.CreateClienteContactosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateClienteContactosRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{clienteContactosController.getComponentMessages('eliminado', innventa.CreateClienteContactosHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClienteContactosLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idPersona" value="#{clienteContactosController.selected.idPersona}" required="true" requiredMessage="#{innventa.CreateClienteContactosRequiredMessage_idPersona}" converter="personasConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{personasController.items}"
                                               var="idPersonaItem"
                                               itemValue="#{idPersonaItem}"
                                               itemLabel="#{idPersonaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idPersona" value="#{clienteContactosController.getComponentMessages('idPersona', innventa.CreateClienteContactosHelpText_idPersona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClienteContactosLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{clienteContactosController.selected.idCliente}" required="true" requiredMessage="#{innventa.CreateClienteContactosRequiredMessage_idCliente}" converter="clientesConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{clientesController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{clienteContactosController.getComponentMessages('idCliente', innventa.CreateClienteContactosHelpText_idCliente)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteContactosController.saveNew}" value="#{innventa.Save}" update="display,:ClienteContactosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteContactosCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('ClienteContactosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
