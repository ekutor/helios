<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestosViewDlg" widgetVar="ImpuestosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewImpuestosTitle}" closeOnEscape="true">

            <h:form id="ImpuestosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{impuestosController.selected != null}">

                        <h:outputText value="#{innventa.ViewImpuestosLabel_id}"/>
                        <h:outputText value="#{impuestosController.selected.id}" title="#{innventa.ViewImpuestosTitle_id}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_nombre}"/>
                        <h:outputText value="#{impuestosController.selected.nombre}" title="#{innventa.ViewImpuestosTitle_nombre}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_categoria}"/>
                        <h:outputText value="#{impuestosController.selected.categoria}" title="#{innventa.ViewImpuestosTitle_categoria}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_validoDesde}"/>
                        <h:outputText value="#{impuestosController.selected.validoDesde}" title="#{innventa.ViewImpuestosTitle_validoDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_tarifa}"/>
                        <h:outputText value="#{impuestosController.selected.tarifa}" title="#{innventa.ViewImpuestosTitle_tarifa}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_creadoPor}"/>
                        <h:outputText value="#{impuestosController.selected.creadoPor}" title="#{innventa.ViewImpuestosTitle_creadoPor}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_modificadoPor}"/>
                        <h:outputText value="#{impuestosController.selected.modificadoPor}" title="#{innventa.ViewImpuestosTitle_modificadoPor}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_eliminado}"/>
                        <h:outputText value="#{impuestosController.selected.eliminado}" title="#{innventa.ViewImpuestosTitle_eliminado}"/>

                        <h:outputText value="#{innventa.ViewImpuestosLabel_impuestoPadre}"/>
                        <h:outputText value="#{impuestosController.selected.impuestoPadre.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('ImpuestosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
