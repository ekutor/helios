<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposTelViewDlg" widgetVar="TiposTelViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewTiposTelTitle}" closeOnEscape="true">

            <h:form id="TiposTelViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tiposTelController.selected != null}">

                        <h:outputText value="#{innventa.ViewTiposTelLabel_id}"/>
                        <h:outputText value="#{tiposTelController.selected.id}" title="#{innventa.ViewTiposTelTitle_id}"/>

                        <h:outputText value="#{innventa.ViewTiposTelLabel_nombre}"/>
                        <h:outputText value="#{tiposTelController.selected.nombre}" title="#{innventa.ViewTiposTelTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('TiposTelViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
