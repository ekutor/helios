<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
 
            <title><ui:insert name="titlePpal" /></title>  
        </f:facet>
 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            
            <h:outputStylesheet name="css/dashboard.css" />
            
            
              <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"/>
              <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
          
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <h:outputScript name="js/innventa.js" />
            <link type="text/javascript" rel="stylesheet" href="#{request.contextPath}/resources/css/setFontForAll.css?ln=css&amp;version=#{language.myTimeinMill}" />
        </f:facet>
        
        <f:facet name="last">
           <h:outputStylesheet name="css/font-awesome.css" />
           <h:outputStylesheet name="css/innventa.css" />
        </f:facet>
 
    </h:head>
              
    <h:body>
         <p:growl id="growl" life="3000" globalOnly="true"/>
        <h:form>
            <p:remoteCommand name="onload" action="#{app.onload}" autoRun="true" />
        </h:form>
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />  
    </h:body>
    <script type="text/javascript">
    //<![CDATA[
    function activeModuleMenu() {
      var list = document.getElementById('listMenu');
      var selectedValue = list.options[list.selectedIndex];
      alert(selectedValue);
    }
  //]]>
  </script>
</html>
