<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosViewDlgOC" widgetVar="EstadosViewDialogOC" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewEstadosTitle}" closeOnEscape="true">

            <h:form id="EstadosViewFormOC">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadosController.selected != null}">

                        <h:outputText value="#{innventa.ViewEstadosLabel_id}" rendered="false"/>
                        <h:outputText value="#{estadosController.selected.id}" title="#{innventa.ViewEstadosTitle_id}" rendered="false"/>

                        <h:outputText value="#{innventa.ViewEstadosLabel_estado}"/>
                        <h:outputText value="#{estadosController.selected.estado}" title="#{innventa.ViewEstadosTitle_estado}"/>

                        <h:outputText value="#{innventa.ViewEstadosLabel_modulo}"/>
                        <h:outputText value="#{estadosController.selected.modulo}" title="#{innventa.ViewEstadosTitle_modulo}"/>
                        
                    </p:panelGrid>
                  <p:commandButton value="#{innventa.Close}" onclick="PF('EstadosViewDialogOC').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
