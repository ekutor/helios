<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="titlePpal">
            <h:outputText value="#{innventa.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="content">     
            <div class="row">
          
                 <h1 class="page-header">
              
                     <p:outputLabel class="text-#{navigation.moduleType}" 
                                    id="labelModule" 
                                    >
                          &nbsp; &nbsp;<i class="fa fa-#{navigation.icon}"></i>  #{navigation.actualModuleCap}
                     </p:outputLabel>
                 </h1>
                    <p:panel id="contentPanel">  
                        <ui:include src="#{navigation.actualPage}.xhtml" />
                       
                    </p:panel>
                
        
                
            </div>
           
        </ui:define>
        
        <ui:define name="footer">    
            <div class="row-fluid span6 ">
                <h5 class="page-footer "> </h5>
            </div>
        </ui:define>
       
    </ui:composition>

</html>
