<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesDireccionCreateDlg" widgetVar="ClientesDireccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{innventa.CreateClientesDireccionTitle}" closeOnEscape="true">

            <h:form id="ClientesDireccionCreateForm">

                <h:panelGroup id="display" rendered="#{clientesDireccionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreateClientesDireccionLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{clientesDireccionController.selected.id}" title="#{innventa.CreateClientesDireccionTitle_id}" required="true" requiredMessage="#{innventa.CreateClientesDireccionRequiredMessage_id}" size="36" maxlength="36"/>
                            <p:tooltip for="id" value="#{clientesDireccionController.getComponentMessages('id', innventa.CreateClientesDireccionHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClientesDireccionLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{clientesDireccionController.selected.direccion}" title="#{innventa.CreateClientesDireccionTitle_direccion}" required="true" requiredMessage="#{innventa.CreateClientesDireccionRequiredMessage_direccion}" size="80" maxlength="80"/>
                            <p:tooltip for="direccion" value="#{clientesDireccionController.getComponentMessages('direccion', innventa.CreateClientesDireccionHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClientesDireccionLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{clientesDireccionController.selected.eliminado}" title="#{innventa.CreateClientesDireccionTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateClientesDireccionRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{clientesDireccionController.getComponentMessages('eliminado', innventa.CreateClientesDireccionHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateClientesDireccionLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{clientesDireccionController.selected.idCliente}" required="true" requiredMessage="#{innventa.CreateClientesDireccionRequiredMessage_idCliente}" converter="clientesConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{clientesController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{clientesDireccionController.getComponentMessages('idCliente', innventa.CreateClientesDireccionHelpText_idCliente)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesDireccionController.saveNew}" value="#{innventa.Save}" update="display,:ClientesDireccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesDireccionCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('ClientesDireccionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
