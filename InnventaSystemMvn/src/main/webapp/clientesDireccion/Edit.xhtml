<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClientesDireccionEditDlg" widgetVar="ClientesDireccionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditClientesDireccionTitle}" closeOnEscape="true">

            <h:form id="ClientesDireccionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clientesDireccionController.selected != null}">


                        <h:outputLabel value="#{innventa.EditClientesDireccionLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{clientesDireccionController.selected.id}" />
                            <p:tooltip for="id" value="#{clientesDireccionController.getComponentMessages('id', innventa.EditClientesDireccionHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditClientesDireccionLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{clientesDireccionController.selected.direccion}" title="#{innventa.EditClientesDireccionTitle_direccion}" required="true" requiredMessage="#{innventa.EditClientesDireccionRequiredMessage_direccion}" size="80" maxlength="80"/>
                            <p:tooltip for="direccion" value="#{clientesDireccionController.getComponentMessages('direccion', innventa.EditClientesDireccionHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditClientesDireccionLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{clientesDireccionController.selected.eliminado}" title="#{innventa.EditClientesDireccionTitle_eliminado}" required="true" requiredMessage="#{innventa.EditClientesDireccionRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{clientesDireccionController.getComponentMessages('eliminado', innventa.EditClientesDireccionHelpText_eliminado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditClientesDireccionLabel_idCliente}" for="idCliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCliente" value="#{clientesDireccionController.selected.idCliente}" required="true" requiredMessage="#{innventa.EditClientesDireccionRequiredMessage_idCliente}" converter="clientesConverter">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{clientesController.items}"
                                               var="idClienteItem"
                                               itemValue="#{idClienteItem}"
                                               itemLabel="#{idClienteItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCliente" value="#{clientesDireccionController.getComponentMessages('idCliente', innventa.EditClientesDireccionHelpText_idCliente)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesDireccionController.save}" value="#{innventa.Save}" update="display,:ClientesDireccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesDireccionEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('ClientesDireccionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
