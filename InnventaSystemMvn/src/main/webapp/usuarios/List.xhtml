<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuariosListForm">
      
        <div class='panel panel-#{navigation.moduleType("USUARIOS")}'>
            <div class="panel-heading">Usuarios de Innventa System</div>
        <p:panel header="Usuarios Actuales">
            <p:contextMenu id="UsuariosDataTableContextMenu" for="datalist">  
                <p:menuitem id="menuCreate" rendered='#{usuariosController.isAllowed("CREATE", usuariosController.selected.persona.id)}' value="#{innventa.Create}" 
                            onclick="document.getElementById('UsuariosListForm:createButton').click();" icon="ui-icon-plus"/>
                
                <p:menuitem value="#{innventa.Edit}" onclick="document.getElementById('UsuariosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{innventa.Delete}" onclick="document.getElementById('UsuariosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{innventa.UsuariosMenuItem_persona}" icon="ui-icon-search"  actionListener="#{usuariosController.preparePersona}" update=":PersonasViewForm" oncomplete="PF('PersonasViewDialog').show()" disabled="#{empty usuariosController.selected.persona}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usuariosController.items}"
                         var="item"
                         rowKey="#{item.usuario}"
                         paginator="false"
                        
                         selectionMode="single"
                         selection="#{usuariosController.selected}">

                <p:ajax event="rowSelect"   update="@form:menuCreate, @form:createButton,@form:editButton,@form:deleteButton,@form:UsuariosDataTableContextMenu" listener="#{usuariosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:menuCreate, @form:createButton,@form:editButton,@form:deleteButton,@form:UsuariosDataTableContextMenu" listener="#{usuariosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:editButton @form:deleteButton" listener="#{usuariosController.resetParents}"/>
            
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario}"/>
                </p:column>
                
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.nombre1}"/>
                </p:column>
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellido1}"/>
                </p:column>
                
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Mail"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.mail}"/>
                </p:column>
                
                 <p:column >
                    <f:facet name="header">
                        <h:outputText value="Rol"/>
                    </f:facet>
                    <h:outputText value="#{item.rol.nombre}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_fechaCreacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_creadoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.creadoPor}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_modificadoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.modificadoPor}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle_fechaModificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:commandButton id="createButton" rendered='#{usuariosController.isAllowed("CREATE", usuariosController.selected.persona.id)}' icon="ui-icon-person"   value="#{innventa.Create}" actionListener="#{usuariosController.prepareCreate}" update=":UsuariosCreateForm" oncomplete="PF('UsuariosCreateDialog').show()"/>
             <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{innventa.Edit}" update=":UsuariosEditForm" oncomplete="PF('UsuariosEditDialog').show()" disabled="#{empty usuariosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{innventa.Delete}" actionListener="#{usuariosController.delete}" update=":growl,datalist" disabled="#{empty usuariosController.selected}">
                <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        </div>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
