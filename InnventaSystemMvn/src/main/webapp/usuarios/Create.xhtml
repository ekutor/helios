<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)"
                  header="#{innventa.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">
                <p:messages  id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreateUsuariosLabel_usuario}" for="usuario" />
                        <h:panelGroup>
                            <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{innventa.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_usuario}" size="36" maxlength="36"/>
                            <p:tooltip for="usuario" value="#{usuariosController.getComponentMessages('usuario', innventa.CreateUsuariosHelpText_usuario)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Contraseña" for="passw" />
                        <h:panelGroup>
                            <p:password id="passw" value="#{usuariosController.selected.passw}" feedback="true" inline="true" 
                                         promptLabel="Ingrese un password" weakLabel="Débil"
                                         goodLabel="Bueno" strongLabel="Fuerte" 
                                        required="true" size="20" maxlength="50"/>
                            
                        </h:panelGroup>

                        <p:outputLabel value="Confirmar Contraseña" for="passw2" />
                        <h:panelGroup>
                            <p:password id="passw2" value="#{usuariosController.confirmationPass}" title="#{innventa.CreateUsuariosTitle_passw}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_passw}" size="20" maxlength="20"/>
                           
                        </h:panelGroup>
                        
                        <p:outputLabel value="#{innventa.CreateUsuariosLabel_persona}" for="persona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="persona" value="#{usuariosController.selected.persona}" 
                                             required="true" 
                                             requiredMessage="#{innventa.CreateUsuariosRequiredMessage_persona}" 
                                             converter="#{personasConverter}">
                                <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                <f:selectItems value="#{personasController.items}"
                                               var="personaItem"
                                               itemValue="#{personaItem}"
                                               itemLabel="#{personaItem.nombre1} #{personaItem.apellido1}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="persona" value="#{usuariosController.getComponentMessages('persona', innventa.CreateUsuariosHelpText_persona)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="Rol" for="rol"  rendered="#{app.isAdmin()}"/>
                        <h:panelGroup rendered="#{app.isAdmin()}">
                            <h:panelGroup>
                                <p:selectOneMenu rendered="#{app.isAdmin()}" id="rol" value="#{usuariosController.selected.rol}" required="true" 
                                                 requiredMessage="El rol es requerido" 
                                                 converter="#{aclRolesConverter}">
                                  <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                  <f:selectItems value="#{aclRolesController.items}"
                                                 var="rolItem"
                                                 itemValue="#{rolItem}"
                                                 itemLabel="#{rolItem.nombre}"
                                                 />
  
                              </p:selectOneMenu>
                                <p:tooltip for="rol" value="Defina un rol para el usuario"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{innventa.Save}" update="display,:UsuariosListForm:datalist" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('UsuariosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
