<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CuentasListForm">

        <div class='panel panel-#{navigation.moduleType("CLIENTES")}'>
            <div class="panel-heading">Lista de #{navigation.actualModuleCap}</div>
            
            <p:contextMenu id="CuentasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{innventa.Create}" onclick="document.getElementById('CuentasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{innventa.View}" onclick="document.getElementById('CuentasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{innventa.Edit}" onclick="document.getElementById('CuentasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{innventa.Delete}" onclick="document.getElementById('CuentasListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{innventa.CuentasMenuItem_cuentasContactosList}" icon="ui-icon-search"  action="#{cuentasController.navigateCuentasContactosList}" disabled="#{empty cuentasController.selected.persona}" ajax="false"/>  
                <p:menuitem value="#{innventa.CuentasMenuItem_cuentasDireccionList}" icon="ui-icon-search"  action="#{cuentasController.navigateCuentasDireccionList}" disabled="#{empty cuentasController.selected.cuentasDireccionList}" ajax="false"/>  
            </p:contextMenu>
             <p:messages  id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:dataTable id="datalist"
                         value="#{cuentasController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{cuentasController.selected}"
                         tableStyleClass="table table-striped">

                <p:ajax event="rowSelect" listener="#{cuentasContactosController.chargeItems(cuentasController.selected.id)}" 
                        update=":dataDetailListForm,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CuentasDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CuentasDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CuentasListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="Nit"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="Razon Social"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion Principal"/>
                    </f:facet>
                    <h:outputText value="#{item.direccionPpal}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefono Principal"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoPpal}"/>
                </p:column>

                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListCuentasTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado.estado}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{innventa.Create}" actionListener="#{cuentasController.prepareCreate}" update=":CuentasCreateForm" oncomplete="PF('CuentasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{innventa.View}" update=":CuentasViewForm" oncomplete="PF('CuentasViewDialog').show()" disabled="#{empty cuentasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{innventa.Edit}" update=":CuentasEditForm" oncomplete="PF('CuentasEditDialog').show()" disabled="#{empty cuentasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{innventa.Delete}" actionListener="#{cuentasController.delete(cuentasController.selected.id)}" update="datalist" disabled="#{empty cuentasController.selected}">
            <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </div>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

     <div class='panel panel-#{navigation.moduleType("CUENTAS")}'>
            <div class="panel-heading"></div>
            <h:form id="dataDetailListForm">
                
                <p:panel header="Contactos del Cliente" rendered="true">
           
                    <p:dataTable id="dataDetailList" rendered="true"
                                 value="#{cuentasContactosController.selectedItems}"
                         var="itemDetail"
                         rowKey="#{itemDetail.hashCode()}"
                         paginator="false"
                         selectionMode="single"
                         selection="#{cuentasContactosController.selected}"
                        
                         editable="true" editMode="cell"
                         >

               
                 <p:column sortBy="#{itemDetail.persona.id}" >
                    <f:facet name="header">
                        <h:outputText value="identificacion"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.persona.id}"/>
                </p:column>
                
               <p:column >
                    <f:facet name="header">
                        <h:outputText value="Primer Nombre"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.persona.nombre1}"/>
                </p:column>
                        
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Segundo Nombre"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.persona.nombre2}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Primer Apellido"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.persona.apellido1}"/>
                </p:column>
              <p:column>
                    <f:facet name="header">
                        <h:outputText value="Segundo Apellido"/>
                    </f:facet>
                    <h:outputText value="#{itemDetail.persona.apellido2}"/>
                </p:column>
                
                <p:column headerText="e-mail">
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{itemDetail.persona.mail}" /></f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{itemDetail.persona.mail}" style="width:100%">
                            <p:ajax listener='#{personasController.save(itemDetail.persona, "")}' /> 
                        </p:inputText>
                    </f:facet>
                  </p:cellEditor>
                </p:column>
                         
                <p:column sortBy="#{itemDetail.cargo}" >
                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListCuentasContactosTitle_cargo}"/>
                    </f:facet>
                    <h:outputText value="#{cuentasController.transformPostions(itemDetail.cargo)}"/>
                </p:column>


            </p:dataTable>


        </p:panel>
        </h:form>
        </div>
</ui:composition>
