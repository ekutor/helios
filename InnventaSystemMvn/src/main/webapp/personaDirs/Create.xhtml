<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaDirsCreateDlg" widgetVar="PersonaDirsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{innventa.CreatePersonaDirsTitle}" closeOnEscape="true">

            <h:form id="PersonaDirsCreateForm">

                <h:panelGroup id="display" rendered="#{personaDirsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{personaDirsController.selected.id}" title="#{innventa.CreatePersonaDirsTitle_id}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_id}" size="36" maxlength="36"/>
                            <p:tooltip for="id" value="#{personaDirsController.getComponentMessages('id', innventa.CreatePersonaDirsHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_idPersona}" for="idPersona" />
                        <h:panelGroup>
                            <p:inputText id="idPersona" value="#{personaDirsController.selected.idPersona}" title="#{innventa.CreatePersonaDirsTitle_idPersona}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_idPersona}"/>
                            <p:tooltip for="idPersona" value="#{personaDirsController.getComponentMessages('idPersona', innventa.CreatePersonaDirsHelpText_idPersona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{personaDirsController.selected.direccion}" title="#{innventa.CreatePersonaDirsTitle_direccion}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_direccion}" size="80" maxlength="80"/>
                            <p:tooltip for="direccion" value="#{personaDirsController.getComponentMessages('direccion', innventa.CreatePersonaDirsHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_tipo}" for="tipo" />
                        <h:panelGroup>
                            <p:inputText id="tipo" value="#{personaDirsController.selected.tipo}" title="#{innventa.CreatePersonaDirsTitle_tipo}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_tipo}" size="36" maxlength="36"/>
                            <p:tooltip for="tipo" value="#{personaDirsController.getComponentMessages('tipo', innventa.CreatePersonaDirsHelpText_tipo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_observacion}" for="observacion" />
                        <h:panelGroup>
                            <p:inputText id="observacion" value="#{personaDirsController.selected.observacion}" title="#{innventa.CreatePersonaDirsTitle_observacion}" size="255" maxlength="255"/>
                            <p:tooltip for="observacion" value="#{personaDirsController.getComponentMessages('observacion', innventa.CreatePersonaDirsHelpText_observacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_principal}" for="principal" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="principal" value="#{personaDirsController.selected.principal}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_principal}"/>
                            <p:tooltip for="principal" value="#{personaDirsController.getComponentMessages('principal', innventa.CreatePersonaDirsHelpText_principal)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreatePersonaDirsLabel_eliminado}" for="eliminado" />
                        <h:panelGroup>
                            <p:inputText id="eliminado" value="#{personaDirsController.selected.eliminado}" title="#{innventa.CreatePersonaDirsTitle_eliminado}" required="true" requiredMessage="#{innventa.CreatePersonaDirsRequiredMessage_eliminado}"/>
                            <p:tooltip for="eliminado" value="#{personaDirsController.getComponentMessages('eliminado', innventa.CreatePersonaDirsHelpText_eliminado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaDirsController.saveNew}" value="#{innventa.Save}" update="display,:PersonaDirsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonaDirsCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('PersonaDirsCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
