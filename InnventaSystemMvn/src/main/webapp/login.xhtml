<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateLogin.xhtml">
        <ui:define name="titlePpal">
            <h:outputText value="#{innventa.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="initContent">  
            <p:panel id="contentPanel" class="hide">  
                 <p:outputLabel  id="labelModule" />
            </p:panel>
            <h1 class="page-header "> <i class="fa fa-diamond"></i> Mettagrup </h1>
            <img src="resources/images/mettagrup.jpg" alt="Mettagrup" width="100%" class="img-rounded"/>
        </ui:define>

        <ui:define name="login">  

            <h1 class="page-header "> <i class="fa fa-desktop"></i> Login</h1>

            <h:form id="loginForm" class="form-horizontal" >
                <p:growl id="growl" showDetail="true" life="3000" />
                <div class="form-group">
                    <label for="usuario" class="col-lg-4 control-label glyphicon glyphicon-user"></label>

                    <div class="col-lg-6">

                        <p:inputText class="form-control" id="usuario" value="#{app.username}"
                                     placeholder="Usuario" required="true">
                            <f:validateLength minimum="4" />
                        </p:inputText>
                        <!--<p:messages id="msgLogin" showDetail="true" closable="true" style="color:red"  />-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPassw" class="col-lg-4 control-label glyphicon glyphicon-lock" ></label>
                    <div class="col-lg-6">
                        <p:password class="form-control" id="txtPassw" value="#{app.password}"
                                    placeholder="Contraseña">
                            <f:validateLength minimum="4" />
                         <!--   <p:ajax update="growl" event="keyup" /> -->
                        </p:password>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> No cerrar sesión
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-lg-offset-2 col-lg-3 ">
                        <p:commandButton id="loginButton" 
                                         action="#{app.login}"
                                         update="loginForm" 
                                         class="btn btn-primary" value="Ingresar"

                                         />
                    </div>
                    <div class="col-lg-1">
                        <p:commandButton id="loginRecordar" class="btn btn-default" 
                                         process="@this"
                                         resetValues="true"
                                         value="borrar"
                                         update="loginForm"
                                         >

                        </p:commandButton>
                    </div>
                </div>

            </h:form>
          
        </ui:define>

    </ui:composition>

</html>
