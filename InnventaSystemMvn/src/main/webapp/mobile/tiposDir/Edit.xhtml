<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposDirEditPage" lazy="true">
        <pm:header title="#{innventa.EditTiposDirTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposDirListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposDirEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tiposDirController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{innventa.EditTiposDirLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{tiposDirController.selected.id}" />
                                <p:tooltip for="id" value="#{tiposDirController.getComponentMessages('id', innventa.EditTiposDirHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditTiposDirLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{tiposDirController.selected.nombre}" title="#{innventa.EditTiposDirTitle_nombre}" required="true" requiredMessage="#{innventa.EditTiposDirRequiredMessage_nombre}" size="20" maxlength="20"/>
                                <p:tooltip for="nombre" value="#{tiposDirController.getComponentMessages('nombre', innventa.EditTiposDirHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposDirController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TiposDirListPage:TiposDirListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TiposDirListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
