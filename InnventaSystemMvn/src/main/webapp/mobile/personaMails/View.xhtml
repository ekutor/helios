<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaMailsViewPage" lazy="true">
        <pm:header title="#{innventa.ViewPersonaMailsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaMailsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaMailsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaMailsController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonaMailsLabel_id}"/>
                        <h:outputText value="#{personaMailsController.selected.id}" title="#{innventa.ViewPersonaMailsTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonaMailsLabel_idPersona}"/>
                        <h:outputText value="#{personaMailsController.selected.idPersona}" title="#{innventa.ViewPersonaMailsTitle_idPersona}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonaMailsLabel_mail}"/>
                        <h:outputText value="#{personaMailsController.selected.mail}" title="#{innventa.ViewPersonaMailsTitle_mail}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonaMailsLabel_principal}"/>
                        <h:selectBooleanCheckbox id="principal" value="#{personaMailsController.selected.principal}" title="#{innventa.EditPersonaMailsTitle_principal}"  disabled="true"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonaMailsLabel_eliminado}"/>
                        <h:outputText value="#{personaMailsController.selected.eliminado}" title="#{innventa.ViewPersonaMailsTitle_eliminado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
