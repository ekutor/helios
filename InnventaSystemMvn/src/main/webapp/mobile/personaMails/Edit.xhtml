<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaMailsEditPage" lazy="true">
        <pm:header title="#{innventa.EditPersonaMailsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaMailsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaMailsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaMailsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{innventa.EditPersonaMailsLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{personaMailsController.selected.id}" />
                                <p:tooltip for="id" value="#{personaMailsController.getComponentMessages('id', innventa.EditPersonaMailsHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPersonaMailsLabel_idPersona}" for="idPersona" />
                            <h:panelGroup>
                                <p:inputText id="idPersona" value="#{personaMailsController.selected.idPersona}" title="#{innventa.EditPersonaMailsTitle_idPersona}" required="true" requiredMessage="#{innventa.EditPersonaMailsRequiredMessage_idPersona}" size="36" maxlength="36"/>
                                <p:tooltip for="idPersona" value="#{personaMailsController.getComponentMessages('idPersona', innventa.EditPersonaMailsHelpText_idPersona)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPersonaMailsLabel_mail}" for="mail" />
                            <h:panelGroup>
                                <p:inputText id="mail" value="#{personaMailsController.selected.mail}" title="#{innventa.EditPersonaMailsTitle_mail}" required="true" requiredMessage="#{innventa.EditPersonaMailsRequiredMessage_mail}" size="150" maxlength="150"/>
                                <p:tooltip for="mail" value="#{personaMailsController.getComponentMessages('mail', innventa.EditPersonaMailsHelpText_mail)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPersonaMailsLabel_principal}" for="principal" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="principal" value="#{personaMailsController.selected.principal}" />
                                <p:tooltip for="principal" value="#{personaMailsController.getComponentMessages('principal', innventa.EditPersonaMailsHelpText_principal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPersonaMailsLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:calendar id="eliminado" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaMailsController.selected.eliminado}" title="#{innventa.EditPersonaMailsTitle_eliminado}" required="true" requiredMessage="#{innventa.EditPersonaMailsRequiredMessage_eliminado}" showOn="button"/>
                                <p:tooltip for="eliminado" value="#{personaMailsController.getComponentMessages('eliminado', innventa.EditPersonaMailsHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaMailsController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PersonaMailsListPage:PersonaMailsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PersonaMailsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
