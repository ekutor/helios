<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteContactosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewClienteContactosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteContactosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteContactosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteContactosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{innventa.ViewClienteContactosLabel_id}"/>
                            <h:outputText value="#{clienteContactosController.selected.id}" title="#{innventa.ViewClienteContactosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewClienteContactosLabel_cargo}"/>
                            <h:outputText value="#{clienteContactosController.selected.cargo}" title="#{innventa.ViewClienteContactosTitle_cargo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewClienteContactosLabel_eliminado}"/>
                            <h:outputText value="#{clienteContactosController.selected.eliminado}" title="#{innventa.ViewClienteContactosTitle_eliminado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewClienteContactosLabel_idPersona}"/>
                            <h:outputText value="#{clienteContactosController.selected.idPersona.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewClienteContactosLabel_idCliente}"/>
                            <h:outputText value="#{clienteContactosController.selected.idCliente.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
