<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposTelCreatePage" lazy="true">
        <pm:header title="#{innventa.CreateTiposTelTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposTelListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposTelCreateForm">

                <h:panelGroup id="display" rendered="#{tiposTelController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateTiposTelLabel_id}" for="id" />
                      <h:panelGroup>
                        <p:inputText id="id" value="#{tiposTelController.selected.id}" title="#{innventa.CreateTiposTelTitle_id}" required="true" requiredMessage="#{innventa.CreateTiposTelRequiredMessage_id}" size="36" maxlength="36"/>
                        <p:tooltip for="id" value="#{tiposTelController.getComponentMessages('id', innventa.CreateTiposTelHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateTiposTelLabel_nombre}" for="nombre" />
                      <h:panelGroup>
                        <p:inputText id="nombre" value="#{tiposTelController.selected.nombre}" title="#{innventa.CreateTiposTelTitle_nombre}" required="true" requiredMessage="#{innventa.CreateTiposTelRequiredMessage_nombre}" size="20" maxlength="20"/>
                        <p:tooltip for="nombre" value="#{tiposTelController.getComponentMessages('nombre', innventa.CreateTiposTelHelpText_nombre)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposTelController.saveNew}" value="#{innventa.Save}" update="display,:TiposTelListPage:TiposTelListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TiposTelListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
