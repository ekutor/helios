<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposTelViewPage" lazy="true">
        <pm:header title="#{innventa.ViewTiposTelTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposTelListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposTelViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tiposTelController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{innventa.ViewTiposTelLabel_id}"/>
                            <h:outputText value="#{tiposTelController.selected.id}" title="#{innventa.ViewTiposTelTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewTiposTelLabel_nombre}"/>
                            <h:outputText value="#{tiposTelController.selected.nombre}" title="#{innventa.ViewTiposTelTitle_nombre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
