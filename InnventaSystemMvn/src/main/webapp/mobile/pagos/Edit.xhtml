<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PagosEditPage" lazy="true">
        <pm:header title="#{innventa.EditPagosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PagosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PagosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pagosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{innventa.EditPagosLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{pagosController.selected.id}" />
                                <p:tooltip for="id" value="#{pagosController.getComponentMessages('id', innventa.EditPagosHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPagosLabel_recibo}" for="recibo" />
                            <h:panelGroup>
                                <p:inputText id="recibo" value="#{pagosController.selected.recibo}" title="#{innventa.EditPagosTitle_recibo}" required="true" requiredMessage="#{innventa.EditPagosRequiredMessage_recibo}" size="36" maxlength="36"/>
                                <p:tooltip for="recibo" value="#{pagosController.getComponentMessages('recibo', innventa.EditPagosHelpText_recibo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPagosLabel_pago}" for="pago" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="pago" value="#{pagosController.selected.pago}" title="#{innventa.EditPagosTitle_pago}" required="true" requiredMessage="#{innventa.EditPagosRequiredMessage_pago}"/>
                                <p:tooltip for="pago" value="#{pagosController.getComponentMessages('pago', innventa.EditPagosHelpText_pago)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPagosLabel_total}" for="total" />
                            <h:panelGroup>
                                <p:inputText id="total" value="#{pagosController.selected.total}" title="#{innventa.EditPagosTitle_total}" required="true" requiredMessage="#{innventa.EditPagosRequiredMessage_total}"/>
                                <p:tooltip for="total" value="#{pagosController.getComponentMessages('total', innventa.EditPagosHelpText_total)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPagosLabel_idTrans}" for="idTrans" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="idTrans" value="#{pagosController.selected.idTrans}" title="#{innventa.EditPagosTitle_idTrans}" required="true" requiredMessage="#{innventa.EditPagosRequiredMessage_idTrans}"/>
                                <p:tooltip for="idTrans" value="#{pagosController.getComponentMessages('idTrans', innventa.EditPagosHelpText_idTrans)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditPagosLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:inputText id="eliminado" value="#{pagosController.selected.eliminado}" title="#{innventa.EditPagosTitle_eliminado}" required="true" requiredMessage="#{innventa.EditPagosRequiredMessage_eliminado}"/>
                                <p:tooltip for="eliminado" value="#{pagosController.getComponentMessages('eliminado', innventa.EditPagosHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pagosController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PagosListPage:PagosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PagosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
