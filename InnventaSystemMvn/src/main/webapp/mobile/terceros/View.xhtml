<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TercerosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewTercerosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TercerosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TercerosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tercerosController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_id}"/>
                        <h:outputText value="#{tercerosController.selected.id}" title="#{innventa.ViewTercerosTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_nombre}"/>
                        <h:outputText value="#{tercerosController.selected.nombre}" title="#{innventa.ViewTercerosTitle_nombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_observaciones}"/>
                        <h:outputText value="#{tercerosController.selected.observaciones}" title="#{innventa.ViewTercerosTitle_observaciones}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_direccion}"/>
                        <h:outputText value="#{tercerosController.selected.direccion}" title="#{innventa.ViewTercerosTitle_direccion}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_contacto}"/>
                        <h:outputText value="#{tercerosController.selected.contacto}" title="#{innventa.ViewTercerosTitle_contacto}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_telefono}"/>
                        <h:outputText value="#{tercerosController.selected.telefono}" title="#{innventa.ViewTercerosTitle_telefono}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_creadoPor}"/>
                        <h:outputText value="#{tercerosController.selected.creadoPor}" title="#{innventa.ViewTercerosTitle_creadoPor}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_fechaCreacion}"/>
                        <h:outputText value="#{tercerosController.selected.fechaCreacion}" title="#{innventa.ViewTercerosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_modificadoPor}"/>
                        <h:outputText value="#{tercerosController.selected.modificadoPor}" title="#{innventa.ViewTercerosTitle_modificadoPor}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_fechaModificacion}"/>
                        <h:outputText value="#{tercerosController.selected.fechaModificacion}" title="#{innventa.ViewTercerosTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewTercerosLabel_eliminado}"/>
                        <h:outputText value="#{tercerosController.selected.eliminado}" title="#{innventa.ViewTercerosTitle_eliminado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
