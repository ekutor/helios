<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RemisionesProductoCreatePage" lazy="true">
        <pm:header title="#{innventa.CreateRemisionesProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RemisionesProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RemisionesProductoCreateForm">

                <h:panelGroup id="display" rendered="#{remisionesProductoController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateRemisionesProductoLabel_id}" for="id" />
                      <h:panelGroup>
                        <p:inputText id="id" value="#{remisionesProductoController.selected.id}" title="#{innventa.CreateRemisionesProductoTitle_id}" required="true" requiredMessage="#{innventa.CreateRemisionesProductoRequiredMessage_id}" size="36" maxlength="36"/>
                        <p:tooltip for="id" value="#{remisionesProductoController.getComponentMessages('id', innventa.CreateRemisionesProductoHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateRemisionesProductoLabel_idProducto}" for="idProducto" />
                      <h:panelGroup>
                        <p:inputText id="idProducto" value="#{remisionesProductoController.selected.idProducto}" title="#{innventa.CreateRemisionesProductoTitle_idProducto}" required="true" requiredMessage="#{innventa.CreateRemisionesProductoRequiredMessage_idProducto}" size="36" maxlength="36"/>
                        <p:tooltip for="idProducto" value="#{remisionesProductoController.getComponentMessages('idProducto', innventa.CreateRemisionesProductoHelpText_idProducto)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateRemisionesProductoLabel_cantidad}" for="cantidad" />
                      <h:panelGroup>
                        <p:inputText id="cantidad" value="#{remisionesProductoController.selected.cantidad}" title="#{innventa.CreateRemisionesProductoTitle_cantidad}" required="true" requiredMessage="#{innventa.CreateRemisionesProductoRequiredMessage_cantidad}"/>
                        <p:tooltip for="cantidad" value="#{remisionesProductoController.getComponentMessages('cantidad', innventa.CreateRemisionesProductoHelpText_cantidad)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateRemisionesProductoLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{remisionesProductoController.selected.eliminado}" title="#{innventa.CreateRemisionesProductoTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateRemisionesProductoRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{remisionesProductoController.getComponentMessages('eliminado', innventa.CreateRemisionesProductoHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateRemisionesProductoLabel_idRemision}" for="idRemision" />
                      <h:panelGroup>
                        <p:selectOneMenu id="idRemision" value="#{remisionesProductoController.selected.idRemision}" required="true" requiredMessage="#{innventa.CreateRemisionesProductoRequiredMessage_idRemision}" converter="remisionesConverter">
                            <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                            <f:selectItems value="#{remisionesController.items}"
                                           var="idRemisionItem"
                                           itemValue="#{idRemisionItem}"
                                           itemLabel="#{idRemisionItem.id.toString()}"
                            />
                            
                        </p:selectOneMenu>
                        <p:tooltip for="idRemision" value="#{remisionesProductoController.getComponentMessages('idRemision', innventa.CreateRemisionesProductoHelpText_idRemision)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{remisionesProductoController.saveNew}" value="#{innventa.Save}" update="display,:RemisionesProductoListPage:RemisionesProductoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RemisionesProductoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
