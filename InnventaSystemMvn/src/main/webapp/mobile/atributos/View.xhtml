<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AtributosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewAtributosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AtributosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AtributosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{atributosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{innventa.ViewAtributosLabel_id}"/>
                            <h:outputText value="#{atributosController.selected.id}" title="#{innventa.ViewAtributosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewAtributosLabel_nombre}"/>
                            <h:outputText value="#{atributosController.selected.nombre}" title="#{innventa.ViewAtributosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewAtributosLabel_eliminado}"/>
                            <h:outputText value="#{atributosController.selected.eliminado}" title="#{innventa.ViewAtributosTitle_eliminado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
