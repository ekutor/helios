<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AclRolesAccionEditPage" lazy="true">
        <pm:header title="#{innventa.EditAclRolesAccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AclRolesAccionListPage')}"/>

        </pm:header>

        <pm:content>

            <h:form id="AclRolesAccionEditForm">

                <h:panelGroup id="display">

                        <pm:field>
                            <h:outputLabel value="#{innventa.EditAclRolesAccionLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{aclRolesAccionController.selected.id}" />
                                <p:tooltip for="id" value="#{aclRolesAccionController.getComponentMessages('id', innventa.EditAclRolesAccionHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditAclRolesAccionLabel_rol}" for="rol" />
                            <h:panelGroup>
                                <p:inputText id="rol" value="#{aclRolesAccionController.selected.rol}" title="#{innventa.EditAclRolesAccionTitle_rol}" required="true" requiredMessage="#{innventa.EditAclRolesAccionRequiredMessage_rol}" size="36" maxlength="36"/>
                                <p:tooltip for="rol" value="#{aclRolesAccionController.getComponentMessages('rol', innventa.EditAclRolesAccionHelpText_rol)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditAclRolesAccionLabel_accion}" for="accion" />
                            <h:panelGroup>
                                <p:inputText id="accion" value="#{aclRolesAccionController.selected.accion}" title="#{innventa.EditAclRolesAccionTitle_accion}" required="true" requiredMessage="#{innventa.EditAclRolesAccionRequiredMessage_accion}" size="36" maxlength="36"/>
                                <p:tooltip for="accion" value="#{aclRolesAccionController.getComponentMessages('accion', innventa.EditAclRolesAccionHelpText_accion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.EditAclRolesAccionLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:inputText id="eliminado" value="#{aclRolesAccionController.selected.eliminado}" title="#{innventa.EditAclRolesAccionTitle_eliminado}" required="true" requiredMessage="#{innventa.EditAclRolesAccionRequiredMessage_eliminado}"/>
                                <p:tooltip for="eliminado" value="#{aclRolesAccionController.getComponentMessages('eliminado', innventa.EditAclRolesAccionHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{aclRolesAccionController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AclRolesAccionListPage:AclRolesAccionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AclRolesAccionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
