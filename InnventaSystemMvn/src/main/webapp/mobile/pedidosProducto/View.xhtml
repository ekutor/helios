<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PedidosProductoViewPage" lazy="true">
        <pm:header title="#{innventa.ViewPedidosProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PedidosProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PedidosProductoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pedidosProductoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{innventa.ViewPedidosProductoLabel_id}"/>
                            <h:outputText value="#{pedidosProductoController.selected.id}" title="#{innventa.ViewPedidosProductoTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewPedidosProductoLabel_cantidad}"/>
                            <h:outputText value="#{pedidosProductoController.selected.cantidad}" title="#{innventa.ViewPedidosProductoTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewPedidosProductoLabel_eliminado}"/>
                            <h:outputText value="#{pedidosProductoController.selected.eliminado}" title="#{innventa.ViewPedidosProductoTitle_eliminado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewPedidosProductoLabel_idPedido}"/>
                            <h:outputText value="#{pedidosProductoController.selected.idPedido.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewPedidosProductoLabel_idProducto}"/>
                            <h:outputText value="#{pedidosProductoController.selected.idProducto.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
