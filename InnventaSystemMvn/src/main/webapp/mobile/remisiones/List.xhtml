<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RemisionesListPage">
        <pm:header title="#{innventa.ListRemisionesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{innventa.Create}" update=":RemisionesCreatePage:RemisionesCreateForm" actionListener="#{remisionesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:RemisionesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RemisionesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="30"
                            rowsPerPageTemplate="10,20,30,40,50,100"
                            pt:data-inset="true"
                            value="#{remisionesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListRemisionesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":RemisionesEditPage:RemisionesEditForm" action="pm:RemisionesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaRemision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.detalles}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.totalProductos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.entregadoA}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.creadoPor}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fechaCreacion}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.modificadoPor}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fechaModificacion}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.eliminado}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.idPedido.descripcion}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{remisionesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{innventa.ListRemisionesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
