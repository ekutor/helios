<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RemisionesCreatePage" lazy="true">
        <pm:header title="#{innventa.CreateRemisionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RemisionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RemisionesCreateForm">

                <h:panelGroup id="display" rendered="#{remisionesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_id}" for="id" />
                            <h:panelGroup>
                                <p:inputText id="id" value="#{remisionesController.selected.id}" title="#{innventa.CreateRemisionesTitle_id}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_id}" size="36" maxlength="36"/>
                                <p:tooltip for="id" value="#{remisionesController.getComponentMessages('id', innventa.CreateRemisionesHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_fechaRemision}" for="fechaRemision" />
                            <h:panelGroup>
                                <p:calendar id="fechaRemision" pattern="MM/dd/yyyy" value="#{remisionesController.selected.fechaRemision}" title="#{innventa.CreateRemisionesTitle_fechaRemision}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_fechaRemision}" showOn="button"/>
                                <p:tooltip for="fechaRemision" value="#{remisionesController.getComponentMessages('fechaRemision', innventa.CreateRemisionesHelpText_fechaRemision)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_detalles}" for="detalles" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="detalles" value="#{remisionesController.selected.detalles}" title="#{innventa.CreateRemisionesTitle_detalles}" />
                                <p:tooltip for="detalles" value="#{remisionesController.getComponentMessages('detalles', innventa.CreateRemisionesHelpText_detalles)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_totalProductos}" for="totalProductos" />
                            <h:panelGroup>
                                <p:inputText id="totalProductos" value="#{remisionesController.selected.totalProductos}" title="#{innventa.CreateRemisionesTitle_totalProductos}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_totalProductos}"/>
                                <p:tooltip for="totalProductos" value="#{remisionesController.getComponentMessages('totalProductos', innventa.CreateRemisionesHelpText_totalProductos)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_estado}" for="estado" />
                            <h:panelGroup>
                                <p:inputText id="estado" value="#{remisionesController.selected.estado}" title="#{innventa.CreateRemisionesTitle_estado}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_estado}" size="36" maxlength="36"/>
                                <p:tooltip for="estado" value="#{remisionesController.getComponentMessages('estado', innventa.CreateRemisionesHelpText_estado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_entregadoA}" for="entregadoA" />
                            <h:panelGroup>
                                <p:inputText id="entregadoA" value="#{remisionesController.selected.entregadoA}" title="#{innventa.CreateRemisionesTitle_entregadoA}" size="36" maxlength="36"/>
                                <p:tooltip for="entregadoA" value="#{remisionesController.getComponentMessages('entregadoA', innventa.CreateRemisionesHelpText_entregadoA)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_creadoPor}" for="creadoPor" />
                            <h:panelGroup>
                                <p:inputText id="creadoPor" value="#{remisionesController.selected.creadoPor}" title="#{innventa.CreateRemisionesTitle_creadoPor}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_creadoPor}" size="36" maxlength="36"/>
                                <p:tooltip for="creadoPor" value="#{remisionesController.getComponentMessages('creadoPor', innventa.CreateRemisionesHelpText_creadoPor)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{remisionesController.selected.fechaCreacion}" title="#{innventa.CreateRemisionesTitle_fechaCreacion}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{remisionesController.getComponentMessages('fechaCreacion', innventa.CreateRemisionesHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_modificadoPor}" for="modificadoPor" />
                            <h:panelGroup>
                                <p:inputText id="modificadoPor" value="#{remisionesController.selected.modificadoPor}" title="#{innventa.CreateRemisionesTitle_modificadoPor}" size="36" maxlength="36"/>
                                <p:tooltip for="modificadoPor" value="#{remisionesController.getComponentMessages('modificadoPor', innventa.CreateRemisionesHelpText_modificadoPor)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{remisionesController.selected.fechaModificacion}" title="#{innventa.CreateRemisionesTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{remisionesController.getComponentMessages('fechaModificacion', innventa.CreateRemisionesHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:inputText id="eliminado" value="#{remisionesController.selected.eliminado}" title="#{innventa.CreateRemisionesTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_eliminado}"/>
                                <p:tooltip for="eliminado" value="#{remisionesController.getComponentMessages('eliminado', innventa.CreateRemisionesHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateRemisionesLabel_idPedido}" for="idPedido" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idPedido" value="#{remisionesController.selected.idPedido}" required="true" requiredMessage="#{innventa.CreateRemisionesRequiredMessage_idPedido}" converter="pedidosConverter">
                                    <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                    <f:selectItems value="#{pedidosController.items}"
                                                   var="idPedidoItem"
                                                   itemValue="#{idPedidoItem}"
                                                   itemLabel="#{idPedidoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idPedido" value="#{remisionesController.getComponentMessages('idPedido', innventa.CreateRemisionesHelpText_idPedido)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{remisionesController.saveNew}" value="#{innventa.Save}" update="display,:RemisionesListPage:RemisionesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RemisionesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
