<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CategoriasImpuestosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewCategoriasImpuestosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CategoriasImpuestosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CategoriasImpuestosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{categoriasImpuestosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{innventa.ViewCategoriasImpuestosLabel_id}"/>
                            <h:outputText value="#{categoriasImpuestosController.selected.id}" title="#{innventa.ViewCategoriasImpuestosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewCategoriasImpuestosLabel_nombre}"/>
                            <h:outputText value="#{categoriasImpuestosController.selected.nombre}" title="#{innventa.ViewCategoriasImpuestosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{innventa.ViewCategoriasImpuestosLabel_eliminado}"/>
                            <h:outputText value="#{categoriasImpuestosController.selected.eliminado}" title="#{innventa.ViewCategoriasImpuestosTitle_eliminado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
