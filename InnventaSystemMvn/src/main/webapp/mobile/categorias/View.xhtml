<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CategoriasViewPage" lazy="true">
        <pm:header title="#{innventa.ViewCategoriasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CategoriasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CategoriasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{categoriasController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewCategoriasLabel_id}"/>
                        <h:outputText value="#{categoriasController.selected.id}" title="#{innventa.ViewCategoriasTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewCategoriasLabel_nombre}"/>
                        <h:outputText value="#{categoriasController.selected.nombre}" title="#{innventa.ViewCategoriasTitle_nombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewCategoriasLabel_imagen}"/>
                        <h:outputText value="#{categoriasController.selected.imagen}" title="#{innventa.ViewCategoriasTitle_imagen}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewCategoriasLabel_eliminado}"/>
                        <h:outputText value="#{categoriasController.selected.eliminado}" title="#{innventa.ViewCategoriasTitle_eliminado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewCategoriasLabel_idpadre}"/>
                        <h:outputText value="#{categoriasController.selected.idpadre.id}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
