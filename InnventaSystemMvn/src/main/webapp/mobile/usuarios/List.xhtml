<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosListPage">
        <pm:header title="#{innventa.ListUsuariosTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{innventa.Create}" update=":UsuariosCreatePage:UsuariosCreateForm" actionListener="#{usuariosController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:UsuariosCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="30"
                            rowsPerPageTemplate="10,20,30,40,50,100"
                            pt:data-inset="true"
                            value="#{usuariosController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListUsuariosTitle}"/>
                    </f:facet>

                    <p:commandLink update=":UsuariosEditPage:UsuariosEditForm" action="pm:UsuariosEditPage">
                        <p>



                            <h:outputText value="#{item.usuario}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.passw}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.eliminado}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.creadoPor}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.modificadoPor}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.persona.id}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{usuariosController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{innventa.ListUsuariosTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
