<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosCreatePage" lazy="true">
        <pm:header title="#{innventa.CreateUsuariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_usuario}" for="usuario" />
                            <h:panelGroup>
                                <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{innventa.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_usuario}" size="36" maxlength="36"/>
                                <p:tooltip for="usuario" value="#{usuariosController.getComponentMessages('usuario', innventa.CreateUsuariosHelpText_usuario)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_passw}" for="passw" />
                            <h:panelGroup>
                                <p:inputText id="passw" value="#{usuariosController.selected.passw}" title="#{innventa.CreateUsuariosTitle_passw}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_passw}" size="20" maxlength="20"/>
                                <p:tooltip for="passw" value="#{usuariosController.getComponentMessages('passw', innventa.CreateUsuariosHelpText_passw)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:inputText id="eliminado" value="#{usuariosController.selected.eliminado}" title="#{innventa.CreateUsuariosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_eliminado}"/>
                                <p:tooltip for="eliminado" value="#{usuariosController.getComponentMessages('eliminado', innventa.CreateUsuariosHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaCreacion}" title="#{innventa.CreateUsuariosTitle_fechaCreacion}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{usuariosController.getComponentMessages('fechaCreacion', innventa.CreateUsuariosHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_creadoPor}" for="creadoPor" />
                            <h:panelGroup>
                                <p:inputText id="creadoPor" value="#{usuariosController.selected.creadoPor}" title="#{innventa.CreateUsuariosTitle_creadoPor}" size="36" maxlength="36"/>
                                <p:tooltip for="creadoPor" value="#{usuariosController.getComponentMessages('creadoPor', innventa.CreateUsuariosHelpText_creadoPor)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_modificadoPor}" for="modificadoPor" />
                            <h:panelGroup>
                                <p:inputText id="modificadoPor" value="#{usuariosController.selected.modificadoPor}" title="#{innventa.CreateUsuariosTitle_modificadoPor}" size="36" maxlength="36"/>
                                <p:tooltip for="modificadoPor" value="#{usuariosController.getComponentMessages('modificadoPor', innventa.CreateUsuariosHelpText_modificadoPor)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaModificacion}" title="#{innventa.CreateUsuariosTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{usuariosController.getComponentMessages('fechaModificacion', innventa.CreateUsuariosHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{innventa.CreateUsuariosLabel_persona}" for="persona" />
                            <h:panelGroup>
                                <p:selectOneMenu id="persona" value="#{usuariosController.selected.persona}" required="true" requiredMessage="#{innventa.CreateUsuariosRequiredMessage_persona}" converter="personasConverter">
                                    <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                    <f:selectItems value="#{personasController.items}"
                                                   var="personaItem"
                                                   itemValue="#{personaItem}"
                                                   itemLabel="#{personaItem.id.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="persona" value="#{usuariosController.getComponentMessages('persona', innventa.CreateUsuariosHelpText_persona)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{innventa.Save}" update="display,:UsuariosListPage:UsuariosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UsuariosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
