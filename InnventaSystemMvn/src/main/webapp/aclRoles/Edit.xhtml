<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AclRolesEditDlg" widgetVar="AclRolesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditAclRolesTitle}" closeOnEscape="true">

            <h:form id="AclRolesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{aclRolesController.selected != null}">


                        <p:outputLabel value="#{innventa.EditAclRolesLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{aclRolesController.selected.nombre}" title="#{innventa.EditAclRolesTitle_nombre}" required="true" requiredMessage="#{innventa.EditAclRolesRequiredMessage_nombre}" size="30" maxlength="30"/>
                            <p:tooltip for="nombre" value="#{aclRolesController.getComponentMessages('nombre', innventa.EditAclRolesHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.EditAclRolesLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{aclRolesController.selected.descripcion}" title="#{innventa.EditAclRolesTitle_descripcion}" required="true" requiredMessage="#{innventa.EditAclRolesRequiredMessage_descripcion}" size="255" maxlength="30"/>
                            <p:tooltip for="descripcion" value="#{aclRolesController.getComponentMessages('descripcion', innventa.EditAclRolesHelpText_descripcion)}"/>
                        </h:panelGroup>

                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aclRolesController.save}" value="#{innventa.Save}" update="display,:AclRolesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AclRolesEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('AclRolesEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
