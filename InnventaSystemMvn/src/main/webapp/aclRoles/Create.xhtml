<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AclRolesCreateDialog" widgetVar="AclRolesCreateDialog" modal="true"
                  resizable="false" 
                  appendTo="@parent" 
                  header="#{innventa.CreateAclRolesTitle}" closeOnEscape="true">

            <h:form id="AclRolesCreateForm">

                <h:panelGroup id="display" rendered="#{aclRolesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                      

                        <p:outputLabel value="#{innventa.CreateAclRolesLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{aclRolesController.selected.nombre}" title="#{innventa.CreateAclRolesTitle_nombre}" required="true" 
                                         requiredMessage="#{innventa.CreateAclRolesRequiredMessage_nombre}" size="30" maxlength="30"/>
                            <p:tooltip for="nombre" value="#{aclRolesController.getComponentMessages('nombre', innventa.CreateAclRolesHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateAclRolesLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{aclRolesController.selected.descripcion}" 
                                         title="#{innventa.CreateAclRolesTitle_descripcion}" required="true" 
                                         requiredMessage="#{innventa.CreateAclRolesRequiredMessage_descripcion}" size="30" maxlength="255"/>
                            <p:tooltip for="descripcion" value="#{aclRolesController.getComponentMessages('descripcion', innventa.CreateAclRolesHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aclRolesController.saveNew}" value="#{innventa.Save}" update="display,:AclRolesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AclRolesCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('AclRolesCreateDialog').hide()" />
                </h:panelGroup>

            </h:form>

        </p:dialog>
 
    </ui:composition>

</html>
