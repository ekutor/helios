<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AclRolesViewDlg" widgetVar="AclRolesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.ViewAclRolesTitle}" closeOnEscape="true">

            <h:form id="AclRolesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aclRolesController.selected != null}">

                        <h:outputText value="#{innventa.ViewAclRolesLabel_id}"/>
                        <h:outputText value="#{aclRolesController.selected.id}" title="#{innventa.ViewAclRolesTitle_id}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_nombre}"/>
                        <h:outputText value="#{aclRolesController.selected.nombre}" title="#{innventa.ViewAclRolesTitle_nombre}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_descripcion}"/>
                        <h:outputText value="#{aclRolesController.selected.descripcion}" title="#{innventa.ViewAclRolesTitle_descripcion}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_fechaCreacion}"/>
                        <h:outputText value="#{aclRolesController.selected.fechaCreacion}" title="#{innventa.ViewAclRolesTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_creadoPor}"/>
                        <h:outputText value="#{aclRolesController.selected.creadoPor}" title="#{innventa.ViewAclRolesTitle_creadoPor}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_fechaModificacion}"/>
                        <h:outputText value="#{aclRolesController.selected.fechaModificacion}" title="#{innventa.ViewAclRolesTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_modificadoPor}"/>
                        <h:outputText value="#{aclRolesController.selected.modificadoPor}" title="#{innventa.ViewAclRolesTitle_modificadoPor}"/>

                        <h:outputText value="#{innventa.ViewAclRolesLabel_eliminado}"/>
                        <h:outputText value="#{aclRolesController.selected.eliminado}" title="#{innventa.ViewAclRolesTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{innventa.Close}" onclick="PF('AclRolesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
