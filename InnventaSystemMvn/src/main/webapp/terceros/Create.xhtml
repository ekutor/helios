<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TercerosCreateDlg" widgetVar="TercerosCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(parent)" 
                  header="#{innventa.CreateTercerosTitle}" 
                  closeOnEscape="true">

            <h:form id="TercerosCreateForm">

                <h:panelGroup id="display" rendered="#{tercerosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre Empresa" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{tercerosController.selected.nombre}" title="#{innventa.CreateTercerosTitle_nombre}" required="true" requiredMessage="#{innventa.CreateTercerosRequiredMessage_nombre}" size="40" maxlength="80"/>
                            <p:tooltip for="nombre" value="#{tercerosController.getComponentMessages('nombre', innventa.CreateTercerosHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateTercerosLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputText id="direccion" value="#{tercerosController.selected.direccion}" title="#{innventa.CreateTercerosTitle_direccion}" required="true" requiredMessage="#{innventa.CreateTercerosRequiredMessage_direccion}" size="40" maxlength="150"/>
                            <p:tooltip for="direccion" value="#{tercerosController.getComponentMessages('direccion', innventa.CreateTercerosHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{innventa.CreateTercerosLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{tercerosController.selected.telefono}" title="#{innventa.CreateTercerosTitle_telefono}" required="true" requiredMessage="#{innventa.CreateTercerosRequiredMessage_telefono}" size="20" maxlength="20"/>
                            <p:tooltip for="telefono" value="#{tercerosController.getComponentMessages('telefono', innventa.CreateTercerosHelpText_telefono)}"/>
                        </h:panelGroup>
                        
                        
                        <p:outputLabel value="#{innventa.CreateTercerosLabel_observaciones}" for="observaciones" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{tercerosController.selected.observaciones}" title="#{innventa.CreateTercerosTitle_observaciones}" />
                            <p:tooltip for="observaciones" value="#{tercerosController.getComponentMessages('observaciones', innventa.CreateTercerosHelpText_observaciones)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{innventa.CreatePersonasLabel_id}" for="idPersona" />
                                <h:panelGroup>
                                    <p:inputText id="idPersona" value="#{personasController.selected.id}" title="#{innventa.CreatePersonasTitle_id}" required="true" requiredMessage="#{innventa.CreatePersonasRequiredMessage_id}" size="12" maxlength="36"/>
                                    <p:tooltip for="idPersona" value="#{personasController.getComponentMessages('id', innventa.CreatePersonasHelpText_id)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_tipoDocumento}" for="tipoDocumento" />                               
                                 <h:panelGroup>
                                    <p:selectOneMenu id="tipoDocumento" value="#{personasController.selected.tipoDocumento}" 
                                                     required="true" 
                                                     requiredMessage="#{innventa.CreatePersonasRequiredMessage_tipoDocumento}"
                                                      >
                                        <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                        <f:selectItems value='#{parametrosController.chargeListObject("PARAMS", "IDENTIFICATION")}'
                                                       var="params"
                                                       itemValue="#{params.id}"
                                                       itemLabel="#{params.clave1}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="tipoDocumento" value="#{personasController.getComponentMessages('tipoDocumento', innventa.CreatePersonasHelpText_tipoDocumento)}"/>
                                </h:panelGroup>
                                

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_nombre1}" for="nombre1" />
                                <h:panelGroup>
                                    <p:inputText id="nombre1" value="#{personasController.selected.nombre1}" title="#{innventa.CreatePersonasTitle_nombre1}" required="true" requiredMessage="#{innventa.CreatePersonasRequiredMessage_nombre1}" size="40" maxlength="80"/>
                                    <p:tooltip for="nombre1" value="#{personasController.getComponentMessages('nombre1', innventa.CreatePersonasHelpText_nombre1)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_nombre2}" for="nombre2" />
                                <h:panelGroup>
                                    <p:inputText id="nombre2" value="#{personasController.selected.nombre2}" title="#{innventa.CreatePersonasTitle_nombre2}" size="40" maxlength="80"/>
                                    <p:tooltip for="nombre2" value="#{personasController.getComponentMessages('nombre2', innventa.CreatePersonasHelpText_nombre2)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_apellido1}" for="apellido1" />
                                <h:panelGroup>
                                    <p:inputText id="apellido1" value="#{personasController.selected.apellido1}" title="#{innventa.CreatePersonasTitle_apellido1}" required="true" requiredMessage="#{innventa.CreatePersonasRequiredMessage_apellido1}" size="40" maxlength="80"/>
                                    <p:tooltip for="apellido1" value="#{personasController.getComponentMessages('apellido1', innventa.CreatePersonasHelpText_apellido1)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_apellido2}" for="apellido2" />
                                <h:panelGroup>
                                    <p:inputText id="apellido2" value="#{personasController.selected.apellido2}" title="#{innventa.CreatePersonasTitle_apellido2}" size="40" maxlength="80"/>
                                    <p:tooltip for="apellido2" value="#{personasController.getComponentMessages('apellido2', innventa.CreatePersonasHelpText_apellido2)}"/>
                                </h:panelGroup>


                                <p:outputLabel value="#{innventa.CreatePersonasLabel_sexo}" for="sexo" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="sexo" value="#{personasController.selected.sexo}" 
                                                     required="true" 
                                                     requiredMessage="#{innventa.CreatePersonasRequiredMessage_sexo}"
                                                     >
                                        <f:selectItem itemLabel="#{innventa.SelectOneMessage}" itemValue="" noSelectionOption="true"/>

                                        <f:selectItem itemLabel="FEMENINO" itemValue="M" />
                                        <f:selectItem itemLabel="MASCULINO" itemValue="F" />

                                    </p:selectOneMenu>
                                    <p:tooltip for="sexo" value="#{cuentasController.getComponentMessages('estado', innventa.CreateCuentasHelpText_estado)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{innventa.CreatePersonasLabel_fechaNacim}" for="fechaNacim" />
                                <h:panelGroup>                                
                                    <p:calendar id="fechaNacim" pattern="dd/MM/yyyy" 
                                                value="#{personasController.selected.fechaNacim}" 
                                                title="#{innventa.CreatePersonasTitle_fechaNacim}" 
                                                required="false" 
                                                requiredMessage="#{innventa.CreatePedidosRequiredMessage_fechaPedido}">
                                        <span class="glyphicon glyphicon-calendar"></span>         
                                    </p:calendar>
                                    <p:tooltip for="fechaNacim" value="#{personasController.getComponentMessages('fechaNacim', innventa.CreatePersonasHelpText_fechaNacim)}"/>
                                </h:panelGroup>
                                
                                                             
                                <p:outputLabel value="Cargo" for="cargo" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="cargo" value="#{cuentasController.selectedPosition}" 
                                                     required="true" 
                                                     requiredMessage="El cargo es requerido"
                                                      >
                                        <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                                        <f:selectItems value='#{parametrosController.chargeListObject("PARAMS", "ACCOUNTS_POSITION")}'
                                                       var="params"
                                                       itemValue="#{params.id}"
                                                       itemLabel="#{params.clave1}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="cargo" value="Seleccione el cargo de la persona"/>
                                </h:panelGroup>
            </p:panelGrid>
                        <p:commandButton actionListener="#{tercerosController.saveNew}" value="#{innventa.Save}" update="display,:TercerosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TercerosCreateDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('TercerosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
