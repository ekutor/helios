<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AclAccionesViewDlg" widgetVar="AclAccionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAclAccionesTitle}" closeOnEscape="true">

            <h:form id="AclAccionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aclAccionesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAclAccionesLabel_id}"/>
                        <h:outputText value="#{aclAccionesController.selected.id}" title="#{myBundle.ViewAclAccionesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAclAccionesLabel_nombre}"/>
                        <h:outputText value="#{aclAccionesController.selected.nombre}" title="#{myBundle.ViewAclAccionesTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewAclAccionesLabel_eliminado}"/>
                        <h:outputText value="#{aclAccionesController.selected.eliminado}" title="#{myBundle.ViewAclAccionesTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AclAccionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
