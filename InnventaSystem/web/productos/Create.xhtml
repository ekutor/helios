<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="createDialog" header="Effects" widgetVar="dlg3" showEffect="explode"  
              hideEffect="drop" width="450" height="100" closeOnEscape="true">
        <h:form>
            <b:row>
                <b:column colMd="2">
                    <h:outputText value="This dialog has nice effects." />
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel value="#{innventa.CreateProductosLabel_id}"/>
                </b:column>
                <b:column span="8">

                    <b:inputText  id="id" value="#{productosController.selected.id}" 
                                  title="#{innventa.CreateProductosTitle_id}" 
                                  required="true" requiredMessage="#{innventa.CreateProductosRequiredMessage_id}" 

                                  tooltip="#{productosController.getComponentMessages('id', innventa.CreateProductosHelpText_id)}"
                                  />
                </b:column>

            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel value="#{innventa.CreateProductosLabel_id}"/>
                </b:column>
                <b:column span="8">
                    <b:inputText id="id2" value="#{productosController.selected.id}" 
                                 title="#{innventa.CreateProductosTitle_id}" 
                                 required="true" requiredMessage="#{innventa.CreateProductosRequiredMessage_id}" 

                                 tooltip="#{productosController.getComponentMessages('id', innventa.CreateProductosHelpText_id)}"
                                 />
                </b:column>
            </b:row>
            <b:row>
                <b:column >
            
                <b:button value="Cancelar" dismiss="createDialog" onclick="return false;"/>
                <b:button value="Crear" look="primary" dismiss="createDialog" onclick="return false;"/>
           
                </b:column>
            </b:row>
        </h:form>
    </p:dialog>

</ui:composition>
