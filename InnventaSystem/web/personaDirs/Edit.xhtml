<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonaDirsEditDlg" widgetVar="PersonaDirsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{innventa.EditPersonaDirsTitle}" closeOnEscape="true">

            <h:form id="PersonaDirsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{personaDirsController.selected != null}">

        
                        <h:outputLabel value="#{innventa.EditPersonaDirsLabel_id}" for="id" />
                      <h:panelGroup>
                        <h:outputText id="id" value="#{personaDirsController.selected.id}" />
                        <p:tooltip for="id" value="#{personaDirsController.getComponentMessages('id', innventa.EditPersonaDirsHelpText_id)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_idPersona}" for="idPersona" />
                      <h:panelGroup>
                        <p:inputText id="idPersona" value="#{personaDirsController.selected.idPersona}" title="#{innventa.EditPersonaDirsTitle_idPersona}" required="true" requiredMessage="#{innventa.EditPersonaDirsRequiredMessage_idPersona}"/>
                        <p:tooltip for="idPersona" value="#{personaDirsController.getComponentMessages('idPersona', innventa.EditPersonaDirsHelpText_idPersona)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_direccion}" for="direccion" />
                      <h:panelGroup>
                        <p:inputText id="direccion" value="#{personaDirsController.selected.direccion}" title="#{innventa.EditPersonaDirsTitle_direccion}" required="true" requiredMessage="#{innventa.EditPersonaDirsRequiredMessage_direccion}" size="80" maxlength="80"/>
                        <p:tooltip for="direccion" value="#{personaDirsController.getComponentMessages('direccion', innventa.EditPersonaDirsHelpText_direccion)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_tipo}" for="tipo" />
                      <h:panelGroup>
                        <p:inputText id="tipo" value="#{personaDirsController.selected.tipo}" title="#{innventa.EditPersonaDirsTitle_tipo}" required="true" requiredMessage="#{innventa.EditPersonaDirsRequiredMessage_tipo}" size="36" maxlength="36"/>
                        <p:tooltip for="tipo" value="#{personaDirsController.getComponentMessages('tipo', innventa.EditPersonaDirsHelpText_tipo)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_observacion}" for="observacion" />
                      <h:panelGroup>
                        <p:inputText id="observacion" value="#{personaDirsController.selected.observacion}" title="#{innventa.EditPersonaDirsTitle_observacion}" size="255" maxlength="255"/>
                        <p:tooltip for="observacion" value="#{personaDirsController.getComponentMessages('observacion', innventa.EditPersonaDirsHelpText_observacion)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_principal}" for="principal" />
                      <h:panelGroup>
                        <p:selectBooleanCheckbox id="principal" value="#{personaDirsController.selected.principal}" required="true" requiredMessage="#{innventa.EditPersonaDirsRequiredMessage_principal}"/>
                        <p:tooltip for="principal" value="#{personaDirsController.getComponentMessages('principal', innventa.EditPersonaDirsHelpText_principal)}"/>
                      </h:panelGroup>

                                <p:outputLabel value="#{innventa.EditPersonaDirsLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{personaDirsController.selected.eliminado}" title="#{innventa.EditPersonaDirsTitle_eliminado}" required="true" requiredMessage="#{innventa.EditPersonaDirsRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{personaDirsController.getComponentMessages('eliminado', innventa.EditPersonaDirsHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaDirsController.save}" value="#{innventa.Save}" update="display,:PersonaDirsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonaDirsEditDialog'));">
                        <p:confirm header="#{innventa.ConfirmationHeader}" message="#{innventa.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{innventa.Cancel}" onclick="PF('PersonaDirsEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
