        <h:form id="PedidosListForm">
            <b:panel id="pdata" title="#{innventa.ListPedidosTitle}" collapsible="true" look="primary">
           
                <p:contextMenu id="PedidosDataTableContextMenu" for="datalist">  
                    
                    <p:separator/>
                    <p:menuitem value="#{innventa.PedidosMenuItem_remisionesCollection}" icon="ui-icon-search"  action="#{pedidosController.navigateRemisionesCollection}" disabled="#{empty pedidosController.selected.remisionesCollection}" ajax="false"/>  
                </p:contextMenu>
                <p:dataTable id="datalist"
                             value="#{pedidosController.items}"
                             var="item"
                             rowKey="#{item.id}"
                             paginator="true"
                             rows="30"
                             rowsPerPageTemplate="10,20,30,40,50,100"
                             selectionMode="single"
                             selection="#{pedidosController.selected}">


                    <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.referencia}" filterBy="#{item.referencia}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_referencia}"/>
                        </f:facet>
                        <h:outputText value="#{item.referencia}"/>
                    </p:column>


                    <p:column sortBy="#{item.idCliente}" filterBy="#{item.idCliente}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_idCliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>


                    <p:column sortBy="#{item.fechaPedido}" filterBy="#{item.fechaPedido}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_fechaPedido}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.fechaEntrega}" filterBy="#{item.fechaEntrega}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_fechaEntrega}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.cantidadTotal}" filterBy="#{item.cantidadTotal}">
                        <f:facet name="header">
                            <h:outputText value="#{innventa.ListPedidosTitle_cantidadTotal}"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadTotal}"/>
                    </p:column>
