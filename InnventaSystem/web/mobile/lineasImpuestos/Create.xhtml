<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LineasImpuestosCreatePage" lazy="true">
        <pm:header title="#{innventa.CreateLineasImpuestosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LineasImpuestosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LineasImpuestosCreateForm">

                <h:panelGroup id="display" rendered="#{lineasImpuestosController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_id}" for="id" />
                      <h:panelGroup>
                        <p:inputText id="id" value="#{lineasImpuestosController.selected.id}" title="#{innventa.CreateLineasImpuestosTitle_id}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_id}" size="36" maxlength="36"/>
                        <p:tooltip for="id" value="#{lineasImpuestosController.getComponentMessages('id', innventa.CreateLineasImpuestosHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_recibo}" for="recibo" />
                      <h:panelGroup>
                        <p:inputText id="recibo" value="#{lineasImpuestosController.selected.recibo}" title="#{innventa.CreateLineasImpuestosTitle_recibo}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_recibo}" size="36" maxlength="36"/>
                        <p:tooltip for="recibo" value="#{lineasImpuestosController.getComponentMessages('recibo', innventa.CreateLineasImpuestosHelpText_recibo)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_impuesto}" for="impuesto" />
                      <h:panelGroup>
                        <p:inputText id="impuesto" value="#{lineasImpuestosController.selected.impuesto}" title="#{innventa.CreateLineasImpuestosTitle_impuesto}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_impuesto}" size="36" maxlength="36"/>
                        <p:tooltip for="impuesto" value="#{lineasImpuestosController.getComponentMessages('impuesto', innventa.CreateLineasImpuestosHelpText_impuesto)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_base}" for="base" />
                      <h:panelGroup>
                        <p:inputText id="base" value="#{lineasImpuestosController.selected.base}" title="#{innventa.CreateLineasImpuestosTitle_base}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_base}"/>
                        <p:tooltip for="base" value="#{lineasImpuestosController.getComponentMessages('base', innventa.CreateLineasImpuestosHelpText_base)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_monto}" for="monto" />
                      <h:panelGroup>
                        <p:inputText id="monto" value="#{lineasImpuestosController.selected.monto}" title="#{innventa.CreateLineasImpuestosTitle_monto}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_monto}"/>
                        <p:tooltip for="monto" value="#{lineasImpuestosController.getComponentMessages('monto', innventa.CreateLineasImpuestosHelpText_monto)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreateLineasImpuestosLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{lineasImpuestosController.selected.eliminado}" title="#{innventa.CreateLineasImpuestosTitle_eliminado}" required="true" requiredMessage="#{innventa.CreateLineasImpuestosRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{lineasImpuestosController.getComponentMessages('eliminado', innventa.CreateLineasImpuestosHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{lineasImpuestosController.saveNew}" value="#{innventa.Save}" update="display,:LineasImpuestosListPage:LineasImpuestosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LineasImpuestosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
