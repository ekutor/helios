<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewProductosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productosController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_id}"/>
                        <h:outputText value="#{productosController.selected.id}" title="#{innventa.ViewProductosTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_referencia}"/>
                        <h:outputText value="#{productosController.selected.referencia}" title="#{innventa.ViewProductosTitle_referencia}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_codigo}"/>
                        <h:outputText value="#{productosController.selected.codigo}" title="#{innventa.ViewProductosTitle_codigo}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_tipoCodigo}"/>
                        <h:outputText value="#{productosController.selected.tipoCodigo}" title="#{innventa.ViewProductosTitle_tipoCodigo}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_nombre}"/>
                        <h:outputText value="#{productosController.selected.nombre}" title="#{innventa.ViewProductosTitle_nombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_precioCompra}"/>
                        <h:outputText value="#{productosController.selected.precioCompra}" title="#{innventa.ViewProductosTitle_precioCompra}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_precioVenta}"/>
                        <h:outputText value="#{productosController.selected.precioVenta}" title="#{innventa.ViewProductosTitle_precioVenta}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_categoria}"/>
                        <h:outputText value="#{productosController.selected.categoria}" title="#{innventa.ViewProductosTitle_categoria}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_categoriaImpuesto}"/>
                        <h:outputText value="#{productosController.selected.categoriaImpuesto}" title="#{innventa.ViewProductosTitle_categoriaImpuesto}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_atributo}"/>
                        <h:outputText value="#{productosController.selected.atributo}" title="#{innventa.ViewProductosTitle_atributo}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_stock}"/>
                        <h:outputText value="#{productosController.selected.stock}" title="#{innventa.ViewProductosTitle_stock}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_creadoPor}"/>
                        <h:outputText value="#{productosController.selected.creadoPor}" title="#{innventa.ViewProductosTitle_creadoPor}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_modificadoPor}"/>
                        <h:outputText value="#{productosController.selected.modificadoPor}" title="#{innventa.ViewProductosTitle_modificadoPor}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewProductosLabel_eliminado}"/>
                        <h:outputText value="#{productosController.selected.eliminado}" title="#{innventa.ViewProductosTitle_eliminado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
