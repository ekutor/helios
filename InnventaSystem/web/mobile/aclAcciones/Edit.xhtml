<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AclAccionesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAclAccionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AclAccionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AclAccionesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{aclAccionesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAclAccionesLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{aclAccionesController.selected.id}" />
                                <p:tooltip for="id" value="#{aclAccionesController.getComponentMessages('id', myBundle.EditAclAccionesHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAclAccionesLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{aclAccionesController.selected.nombre}" title="#{myBundle.EditAclAccionesTitle_nombre}" required="true" requiredMessage="#{myBundle.EditAclAccionesRequiredMessage_nombre}" size="20" maxlength="20"/>
                                <p:tooltip for="nombre" value="#{aclAccionesController.getComponentMessages('nombre', myBundle.EditAclAccionesHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAclAccionesLabel_eliminado}" for="eliminado" />
                            <h:panelGroup>
                                <p:inputText id="eliminado" value="#{aclAccionesController.selected.eliminado}" title="#{myBundle.EditAclAccionesTitle_eliminado}" required="true" requiredMessage="#{myBundle.EditAclAccionesRequiredMessage_eliminado}"/>
                                <p:tooltip for="eliminado" value="#{aclAccionesController.getComponentMessages('eliminado', myBundle.EditAclAccionesHelpText_eliminado)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{aclAccionesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AclAccionesListPage:AclAccionesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AclAccionesListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
