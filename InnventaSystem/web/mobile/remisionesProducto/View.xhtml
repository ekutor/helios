<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RemisionesProductoViewPage" lazy="true">
        <pm:header title="#{innventa.ViewRemisionesProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RemisionesProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RemisionesProductoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{remisionesProductoController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRemisionesProductoLabel_id}"/>
                        <h:outputText value="#{remisionesProductoController.selected.id}" title="#{innventa.ViewRemisionesProductoTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRemisionesProductoLabel_idProducto}"/>
                        <h:outputText value="#{remisionesProductoController.selected.idProducto}" title="#{innventa.ViewRemisionesProductoTitle_idProducto}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRemisionesProductoLabel_cantidad}"/>
                        <h:outputText value="#{remisionesProductoController.selected.cantidad}" title="#{innventa.ViewRemisionesProductoTitle_cantidad}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRemisionesProductoLabel_eliminado}"/>
                        <h:outputText value="#{remisionesProductoController.selected.eliminado}" title="#{innventa.ViewRemisionesProductoTitle_eliminado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRemisionesProductoLabel_idRemision}"/>
                        <h:outputText value="#{remisionesProductoController.selected.idRemision.id}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
