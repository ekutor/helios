<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RemisionesProductoEditPage" lazy="true">
        <pm:header title="#{innventa.EditRemisionesProductoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RemisionesProductoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RemisionesProductoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{remisionesProductoController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{innventa.EditRemisionesProductoLabel_id}" for="id" />
                      <h:panelGroup>
                        <h:outputText id="id" value="#{remisionesProductoController.selected.id}" />
                        <p:tooltip for="id" value="#{remisionesProductoController.getComponentMessages('id', innventa.EditRemisionesProductoHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditRemisionesProductoLabel_idProducto}" for="idProducto" />
                      <h:panelGroup>
                        <p:inputText id="idProducto" value="#{remisionesProductoController.selected.idProducto}" title="#{innventa.EditRemisionesProductoTitle_idProducto}" required="true" requiredMessage="#{innventa.EditRemisionesProductoRequiredMessage_idProducto}" size="36" maxlength="36"/>
                        <p:tooltip for="idProducto" value="#{remisionesProductoController.getComponentMessages('idProducto', innventa.EditRemisionesProductoHelpText_idProducto)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditRemisionesProductoLabel_cantidad}" for="cantidad" />
                      <h:panelGroup>
                        <p:inputText id="cantidad" value="#{remisionesProductoController.selected.cantidad}" title="#{innventa.EditRemisionesProductoTitle_cantidad}" required="true" requiredMessage="#{innventa.EditRemisionesProductoRequiredMessage_cantidad}"/>
                        <p:tooltip for="cantidad" value="#{remisionesProductoController.getComponentMessages('cantidad', innventa.EditRemisionesProductoHelpText_cantidad)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditRemisionesProductoLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{remisionesProductoController.selected.eliminado}" title="#{innventa.EditRemisionesProductoTitle_eliminado}" required="true" requiredMessage="#{innventa.EditRemisionesProductoRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{remisionesProductoController.getComponentMessages('eliminado', innventa.EditRemisionesProductoHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditRemisionesProductoLabel_idRemision}" for="idRemision" />
                      <h:panelGroup>
                        <p:selectOneMenu id="idRemision" value="#{remisionesProductoController.selected.idRemision}" required="true" requiredMessage="#{innventa.EditRemisionesProductoRequiredMessage_idRemision}" converter="remisionesConverter">
                            <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                            <f:selectItems value="#{remisionesController.items}"
                                           var="idRemisionItem"
                                           itemValue="#{idRemisionItem}"
                                           itemLabel="#{idRemisionItem.id.toString()}"
                            />
                            
                        </p:selectOneMenu>
                        <p:tooltip for="idRemision" value="#{remisionesProductoController.getComponentMessages('idRemision', innventa.EditRemisionesProductoHelpText_idRemision)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{remisionesProductoController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RemisionesProductoListPage:RemisionesProductoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RemisionesProductoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
