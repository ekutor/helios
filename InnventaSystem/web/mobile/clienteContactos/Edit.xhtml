<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteContactosEditPage" lazy="true">
        <pm:header title="#{innventa.EditClienteContactosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteContactosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteContactosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteContactosController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{innventa.EditClienteContactosLabel_id}" for="id" />
                      <h:panelGroup>
                        <h:outputText id="id" value="#{clienteContactosController.selected.id}" />
                        <p:tooltip for="id" value="#{clienteContactosController.getComponentMessages('id', innventa.EditClienteContactosHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditClienteContactosLabel_cargo}" for="cargo" />
                      <h:panelGroup>
                        <p:inputText id="cargo" value="#{clienteContactosController.selected.cargo}" title="#{innventa.EditClienteContactosTitle_cargo}" required="true" requiredMessage="#{innventa.EditClienteContactosRequiredMessage_cargo}"/>
                        <p:tooltip for="cargo" value="#{clienteContactosController.getComponentMessages('cargo', innventa.EditClienteContactosHelpText_cargo)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditClienteContactosLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{clienteContactosController.selected.eliminado}" title="#{innventa.EditClienteContactosTitle_eliminado}" required="true" requiredMessage="#{innventa.EditClienteContactosRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{clienteContactosController.getComponentMessages('eliminado', innventa.EditClienteContactosHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditClienteContactosLabel_idPersona}" for="idPersona" />
                      <h:panelGroup>
                        <p:selectOneMenu id="idPersona" value="#{clienteContactosController.selected.idPersona}" required="true" requiredMessage="#{innventa.EditClienteContactosRequiredMessage_idPersona}" converter="personasConverter">
                            <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.items}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"
                                           itemLabel="#{idPersonaItem.id.toString()}"
                            />
                            
                        </p:selectOneMenu>
                        <p:tooltip for="idPersona" value="#{clienteContactosController.getComponentMessages('idPersona', innventa.EditClienteContactosHelpText_idPersona)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.EditClienteContactosLabel_idCliente}" for="idCliente" />
                      <h:panelGroup>
                        <p:selectOneMenu id="idCliente" value="#{clienteContactosController.selected.idCliente}" required="true" requiredMessage="#{innventa.EditClienteContactosRequiredMessage_idCliente}" converter="clientesConverter">
                            <f:selectItem itemLabel="#{innventa.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.id.toString()}"
                            />
                            
                        </p:selectOneMenu>
                        <p:tooltip for="idCliente" value="#{clienteContactosController.getComponentMessages('idCliente', innventa.EditClienteContactosHelpText_idCliente)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clienteContactosController.save}" value="#{innventa.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ClienteContactosListPage:ClienteContactosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ClienteContactosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
