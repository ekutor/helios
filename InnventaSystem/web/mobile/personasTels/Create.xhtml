<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonasTelsCreatePage" lazy="true">
        <pm:header title="#{innventa.CreatePersonasTelsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonasTelsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonasTelsCreateForm">

                <h:panelGroup id="display" rendered="#{personasTelsController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_id}" for="id" />
                      <h:panelGroup>
                        <p:inputText id="id" value="#{personasTelsController.selected.id}" title="#{innventa.CreatePersonasTelsTitle_id}" required="true" requiredMessage="#{innventa.CreatePersonasTelsRequiredMessage_id}" size="36" maxlength="36"/>
                        <p:tooltip for="id" value="#{personasTelsController.getComponentMessages('id', innventa.CreatePersonasTelsHelpText_id)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_idPersona}" for="idPersona" />
                      <h:panelGroup>
                        <p:inputText id="idPersona" value="#{personasTelsController.selected.idPersona}" title="#{innventa.CreatePersonasTelsTitle_idPersona}" required="true" requiredMessage="#{innventa.CreatePersonasTelsRequiredMessage_idPersona}" size="36" maxlength="36"/>
                        <p:tooltip for="idPersona" value="#{personasTelsController.getComponentMessages('idPersona', innventa.CreatePersonasTelsHelpText_idPersona)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_telefono}" for="telefono" />
                      <h:panelGroup>
                        <p:inputText id="telefono" value="#{personasTelsController.selected.telefono}" title="#{innventa.CreatePersonasTelsTitle_telefono}" required="true" requiredMessage="#{innventa.CreatePersonasTelsRequiredMessage_telefono}" size="20" maxlength="20"/>
                        <p:tooltip for="telefono" value="#{personasTelsController.getComponentMessages('telefono', innventa.CreatePersonasTelsHelpText_telefono)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_tipo}" for="tipo" />
                      <h:panelGroup>
                        <p:inputText id="tipo" value="#{personasTelsController.selected.tipo}" title="#{innventa.CreatePersonasTelsTitle_tipo}" required="true" requiredMessage="#{innventa.CreatePersonasTelsRequiredMessage_tipo}" size="36" maxlength="36"/>
                        <p:tooltip for="tipo" value="#{personasTelsController.getComponentMessages('tipo', innventa.CreatePersonasTelsHelpText_tipo)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_extension}" for="extension" />
                      <h:panelGroup>
                        <p:inputText id="extension" value="#{personasTelsController.selected.extension}" title="#{innventa.CreatePersonasTelsTitle_extension}" size="10" maxlength="10"/>
                        <p:tooltip for="extension" value="#{personasTelsController.getComponentMessages('extension', innventa.CreatePersonasTelsHelpText_extension)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_principal}" for="principal" />
                      <h:panelGroup>
                        <p:selectBooleanCheckbox id="principal" value="#{personasTelsController.selected.principal}" />
                        <p:tooltip for="principal" value="#{personasTelsController.getComponentMessages('principal', innventa.CreatePersonasTelsHelpText_principal)}"/>
                      </h:panelGroup>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{innventa.CreatePersonasTelsLabel_eliminado}" for="eliminado" />
                      <h:panelGroup>
                        <p:inputText id="eliminado" value="#{personasTelsController.selected.eliminado}" title="#{innventa.CreatePersonasTelsTitle_eliminado}" required="true" requiredMessage="#{innventa.CreatePersonasTelsRequiredMessage_eliminado}"/>
                        <p:tooltip for="eliminado" value="#{personasTelsController.getComponentMessages('eliminado', innventa.CreatePersonasTelsHelpText_eliminado)}"/>
                      </h:panelGroup>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personasTelsController.saveNew}" value="#{innventa.Save}" update="display,:PersonasTelsListPage:PersonasTelsListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PersonasTelsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
