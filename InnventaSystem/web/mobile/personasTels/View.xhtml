<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonasTelsViewPage" lazy="true">
        <pm:header title="#{innventa.ViewPersonasTelsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonasTelsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonasTelsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personasTelsController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_id}"/>
                        <h:outputText value="#{personasTelsController.selected.id}" title="#{innventa.ViewPersonasTelsTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_idPersona}"/>
                        <h:outputText value="#{personasTelsController.selected.idPersona}" title="#{innventa.ViewPersonasTelsTitle_idPersona}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_telefono}"/>
                        <h:outputText value="#{personasTelsController.selected.telefono}" title="#{innventa.ViewPersonasTelsTitle_telefono}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_tipo}"/>
                        <h:outputText value="#{personasTelsController.selected.tipo}" title="#{innventa.ViewPersonasTelsTitle_tipo}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_extension}"/>
                        <h:outputText value="#{personasTelsController.selected.extension}" title="#{innventa.ViewPersonasTelsTitle_extension}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_principal}"/>
                        <h:selectBooleanCheckbox id="principal" value="#{personasTelsController.selected.principal}" title="#{innventa.EditPersonasTelsTitle_principal}"  disabled="true"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewPersonasTelsLabel_eliminado}"/>
                        <h:outputText value="#{personasTelsController.selected.eliminado}" title="#{innventa.ViewPersonasTelsTitle_eliminado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
