<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RecibosViewPage" lazy="true">
        <pm:header title="#{innventa.ViewRecibosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{innventa.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RecibosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RecibosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{recibosController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRecibosLabel_id}"/>
                        <h:outputText value="#{recibosController.selected.id}" title="#{innventa.ViewRecibosTitle_id}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRecibosLabel_fechaInicio}"/>
                        <h:outputText value="#{recibosController.selected.fechaInicio}" title="#{innventa.ViewRecibosTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRecibosLabel_atributos}"/>
                        <h:outputText value="#{recibosController.selected.atributos}" title="#{innventa.ViewRecibosTitle_atributos}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRecibosLabel_eliminado}"/>
                        <h:outputText value="#{recibosController.selected.eliminado}" title="#{innventa.ViewRecibosTitle_eliminado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{innventa.ViewRecibosLabel_fechaFin}"/>
                        <h:outputText value="#{recibosController.selected.fechaFin}" title="#{innventa.ViewRecibosTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
