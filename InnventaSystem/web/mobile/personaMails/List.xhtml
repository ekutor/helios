<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaMailsListPage">
        <pm:header title="#{innventa.ListPersonaMailsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{innventa.Create}" update=":PersonaMailsCreatePage:PersonaMailsCreateForm" actionListener="#{personaMailsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PersonaMailsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

        <h:form id="PersonaMailsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="30"
                            rowsPerPageTemplate="10,20,30,40,50,100"
                            pt:data-inset="true"
                            value="#{personaMailsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{innventa.ListPersonaMailsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PersonaMailsEditPage:PersonaMailsEditForm" action="pm:PersonaMailsEditPage">
                        <p>


    
                        <h:outputText value="#{item.id}"/>



    ,&nbsp;
                        <h:outputText value="#{item.idPersona}"/>



    ,&nbsp;
                        <h:outputText value="#{item.mail}"/>



    ,&nbsp;
                        <h:selectBooleanCheckbox id="principal" value="#{item.principal}" title="#{innventa.EditPersonaMailsTitle_principal}"  disabled="true"/>



    ,&nbsp;
                        <h:outputText value="#{item.eliminado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{personaMailsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{innventa.ListPersonaMailsTitle}"/>
                    </f:facet>

                </p:dataList>
        </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
